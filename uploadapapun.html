<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Apapun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #2f81f7; --success: #238636; --danger: #da3633; --text: #c9d1d9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; overflow-x: hidden; }
        
        .upload-area { border: 2px dashed #30363d; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 20px; cursor: pointer; transition: 0.3s; }
        .upload-area:hover { border-color: var(--accent); background: #1c2128; }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .file-card { background: var(--card); border: 1px solid #30363d; border-radius: 8px; overflow: hidden; position: relative; }
        .preview { width: 100%; height: 100px; background: #000; display: flex; align-items: center; justify-content: center; }
        .preview img, .preview video { width: 100%; height: 100%; object-fit: cover; }
        
        .actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #30363d; border-top: 1px solid #30363d; }
        .btn { border: none; padding: 8px 0; color: white; cursor: pointer; font-size: 11px; text-align: center; }
        .btn-link { background: var(--accent); }
        .btn-down { background: var(--success); }
        .btn-wa { background: #25d366; }
        .btn-del { background: var(--danger); }
        
        #status { display: none; font-size: 12px; color: var(--accent); margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-cloud-upload-alt fa-2x" style="color: var(--accent);"></i>
        <p style="margin: 10px 0 0; font-weight: bold; font-size: 14px;">KLIK UPLOAD MASAL</p>
        <input type="file" id="fileInput" multiple style="display:none" onchange="startUpload(this)">
    </div>

    <div id="status"><i class="fas fa-spinner fa-spin"></i> Sedang Mengunggah ke Cloud...</div>

    <div class="gallery" id="gallery"></div>

    <script>
        const CLOUD_NAME = "dumqnwl9g";
        const UPLOAD_PRESET = "ml_default";

        async function startUpload(el) {
            const files = el.files;
            if (files.length === 0) return;
            document.getElementById('status').style.display = 'block';

            for (let f of files) {
                const fd = new FormData();
                fd.append('file', f);
                fd.append('upload_preset', UPLOAD_PRESET);

                try {
                    const resp = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, {
                        method: 'POST',
                        body: fd
                    });
                    const d = await resp.json();
                    renderFile(d.secure_url, f.type);
                } catch (e) { console.error("Gagal"); }
            }
            document.getElementById('status').style.display = 'none';
        }

        function renderFile(url, type) {
            const gal = document.getElementById('gallery');
            const card = document.createElement('div');
            card.className = 'file-card';
            const media = type.includes('video') ? `<video src="${url}"></video>` : `<img src="${url}">`;
            
            card.innerHTML = `
                <div class="preview">${media}</div>
                <div class="actions">
                    <button class="btn btn-link" onclick="sendToParent('${url}')" title="Gunakan"><i class="fas fa-copy"></i></button>
                    <button class="btn btn-down" onclick="window.open('${url}')" title="Download"><i class="fas fa-download"></i></button>
                    <button class="btn btn-wa" onclick="window.open('https://wa.me/?text=${encodeURIComponent(url)}')"><i class="fab fa-whatsapp"></i></button>
                    <button class="btn btn-del" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-trash"></i></button>
                </div>
            `;
            gal.prepend(card);
        }

        function sendToParent(url) {
            // Mengirim link ke dashboard utama (parent)
            window.parent.postMessage({ type: 'copyLink', url: url }, '*');
            alert("Link dikirim ke form!");
        }
    </script>
</body>
</html>
