<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | NEXUS DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://tally.so/widgets/embed.js"></script>
    <style>
        :root { 
            --neon: #58a6ff; 
            --bg: #05070a; 
            --panel: #0d1117;
            --border: rgba(88, 166, 255, 0.4);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* EFEK CAHAYA LATAR */
        .bg-glow {
            position: absolute; 
            width: 700px; height: 700px;
            background: radial-gradient(circle, rgba(88,166,255,0.15) 0%, transparent 70%);
            filter: blur(100px);
            z-index: 0; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* SIDEBAR (Glassmorphism) */
        .sidebar {
            width: 280px;
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 35px 25px;
            z-index: 10;
        }

        .logo {
            font-family: 'Orbitron';
            color: var(--neon);
            font-size: 20px;
            letter-spacing: 4px;
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.6);
            text-align: center;
        }

        .nav-menu { flex: 1; }

        .nav-link {
            padding: 14px 18px;
            color: #8b949e;
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(88, 166, 255, 0.1);
            color: white;
            border: 1px solid var(--border);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
            transform: translateX(5px);
        }

        /* AREA UTAMA */
        .main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            z-index: 5;
            position: relative;
        }

        header {
            height: 80px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(5, 7, 10, 0.6);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-box {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 11px;
            letter-spacing: 2px;
            color: #8b949e;
        }

        .dot {
            width: 8px; height: 8px;
            background: #238636;
            border-radius: 50%;
            box-shadow: 0 0 12px #238636;
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(35, 134, 54, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(35, 134, 54, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(35, 134, 54, 0); }
        }

        .clock {
            font-family: 'Orbitron';
            color: var(--neon);
            font-size: 18px;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        /* KONTEN UTAMA (KOTAK DASHBOARD) */
        .content-area {
            flex: 1;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .glass-panel {
            width: 100%;
            max-width: 1100px;
            background: #0d1117; /* Background gelap solid buat Form */
            border: 2px solid var(--neon); /* Garis Neon Biru */
            border-radius: 24px;
            height: 750px;
            position: relative;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.3), 
                        inset 0 0 20px rgba(88, 166, 255, 0.1);
            overflow: hidden;
            animation: glow-pulse 4s infinite alternate;
        }

        @keyframes glow-pulse {
            from { border-color: rgba(88, 166, 255, 0.4); box-shadow: 0 0 20px rgba(88, 166, 255, 0.2); }
            to { border-color: rgba(88, 166, 255, 1); box-shadow: 0 0 40px rgba(88, 166, 255, 0.5); }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-logout {
            margin-top: auto;
            color: #f85149;
            text-decoration: none;
            text-align: center;
            padding: 14px;
            border: 1px solid rgba(248, 81, 73, 0.2);
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-logout:hover {
            background: rgba(248, 81, 73, 0.1);
            border-color: #f85149;
            box-shadow: 0 0 20px rgba(248, 81, 73, 0.3);
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <aside class="sidebar">
        <div class="logo">GIBRAN HUB</div>
        
        <div class="nav-menu">
            <a href="#" class="nav-link active">üìä OVERVIEW</a>
            <a href="#" class="nav-link">üí≥ FINANCE LOG</a>
            <a href="#" class="nav-link">üìÅ DATABASE</a>
            <a href="#" class="nav-link">‚öôÔ∏è SETTINGS</a>
        </div>

        <a href="index.html" class="btn-logout">DISCONNECT SYSTEM</a>
    </aside>

    <main class="main-view">
        <header>
            <div class="status-box">
                <div class="dot"></div>
                <span>SYSTEM STATUS: <strong style="color: white;">OPERATIONAL</strong></span>
            </div>
            <div class="clock" id="realtime-clock">00:00:00</div>
        </header>

        <section class="content-area">
            <div class="glass-panel">
                <iframe 
                    src="https://tally.so/embed/b5l8b6?hideTitle=1&transparentBackground=1" 
                    title="GIBRAN HUB">
                </iframe>
            </div>
        </section>
    </main>

    <script>
        function updateClock() {
            const clock = document.getElementById('realtime-clock');
            const now = new Date();
            clock.innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
