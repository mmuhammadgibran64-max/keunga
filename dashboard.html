<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | USER DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #05070a; 
            color: white; 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* BG Glow Effect */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #05070a 90%);
            z-index: -1; opacity: 0.4;
        }

        /* Header Dashboard */
        header {
            height: 65px;
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid rgba(88, 166, 255, 0.2);
            z-index: 10;
        }

        header h2 {
            font-family: 'Orbitron', sans-serif;
            color: #58a6ff;
            font-size: 16px;
            letter-spacing: 3px;
        }

        .btn-logout {
            padding: 8px 18px;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            color: #f85149;
            border: 1px solid #f85149;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: #f85149;
            color: white;
            box-shadow: 0 0 15px rgba(248, 81, 73, 0.4);
        }

        /* Main Area (Form Dashboard Lo) */
        .dashboard-container {
            flex: 1;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .glass-box {
            width: 100%;
            max-width: 1100px;
            height: 100%;
            background: rgba(13, 17, 23, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <header>
        <h2>DASHBOARD SYSTEM</h2>
        <a href="index.html" class="btn-logout">LOGOUT</a>
    </header>

    <div class="dashboard-container">
        <div class="glass-box">
            <iframe 
                src="https://tally.so/embed/b5l8b6?hideTitle=1&transparentBackground=1" 
                title="GIBRAN HUB DASHBOARD">
            </iframe>
        </div>
    </div>

</body>
</html>
