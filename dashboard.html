<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --success: #238636; --border: #30363d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logout-btn { background: #da3633; color: white; border: none; padding: 8px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Pastikan 1fr-nya ada tiga! */
<style>
    .main-layout { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    .card { background: #161b22; color: white; padding: 20px; border: 1px solid #333; }
</style>

<div class="main-layout">
    <div class="card"><h1>SETORAN</h1></div>
    <div class="card"><h1>LAPORAN</h1></div>
    <div class="card">
        <h1>UPLOAD</h1>
        <iframe src="uploadapapun.html" style="width:100%; height:500px;"></iframe>
    </div>
</div>
</head>
<body>

    <header>
        <h1 style="color: var(--accent); margin: 0;">GIBRAN HUB</h1>
        <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
    </header>

    <div class="main-layout">
        <div class="card">
            <h2><i class="fas fa-hand-holding-dollar"></i> SETORAN</h2>
            <label>Nama yang Setor</label>
            <input type="text" id="s_nama" value="Muhammad gibran Muhammad gibran">
            <label>Tanggal Setor</label>
            <input type="date" id="s_tgl">
            <label>Setor Ke</label>
            <select id="s_ke"><option>Bu Ami</option><option>Bu Tati</option></select>
            <label>Tanda Tangan</label>
            <input type="text" placeholder="Nama Terang">
            <label>Bukti Setor (Link)</label>
            <input type="text" id="s_bukti" placeholder="Link otomatis muncul di sini">
            <button class="btn-kirim">KIRIM SETORAN</button>
        </div>

        <div class="card">
            <h2><i class="fas fa-file-invoice"></i> LAPORAN</h2>
            <label>Nama yang Lapor</label>
            <input type="text" id="l_nama" value="Muhammad gibran Muhammad gibran">
            <label>Tanggal Lapor</label>
            <input type="date" id="l_tgl">
            <label>Bukti Laporan (Link)</label>
            <input type="text" id="l_bukti" placeholder="Link otomatis muncul di sini">
            <label>Tanda Tangan</label>
            <input type="text" placeholder="Nama Terang">
            <label>Lapor Ke</label>
            <select id="l_ke"><option>Bu Ami</option><option>Bu Tati</option></select>
            <button class="btn-kirim" style="background: var(--accent);">KIRIM LAPORAN</button>
        </div>

        <div class="card">
            <h2><i class="fas fa-folder-open"></i> FILE MANAGER</h2>
            <iframe src="uploadapapun.html"></iframe>
        </div>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'copyLink') {
                const link = event.data.url;
                if(document.getElementById('s_bukti')) document.getElementById('s_bukti').value = link;
                if(document.getElementById('l_bukti')) document.getElementById('l_bukti').value = link;
                alert("âœ… Link Berhasil Dipasang!");
            }
        }, false);
    </script>
</body>
</html>
