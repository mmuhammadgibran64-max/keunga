<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD GIBRAN HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --success: #238636; --danger: #da3633; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        /* INI KODE YANG TADI LO TANYA - TETEP DIPAKE */
       <style>
    /* CSS biar muat 3 kolom jejeran */
    .main-layout { 
        display: grid; 
        grid-template-columns: 1fr 1fr 1fr; 
        gap: 15px; 
        max-width: 100%; 
        margin: auto; 
    }
    @media (max-width: 1100px) {
        .main-layout { grid-template-columns: 1fr; } /* Kalau di HP jadi tumpuk bawah */
    }
</style>

<div class="main-layout">
    
    <div class="col">
        <div class="card">
            <h2><i class="fas fa-hand-holding-dollar"></i> SETORAN</h2>
            <label>Nama Penyetor</label>
            <input type="text" id="s_nama" value="Gibran User">
            <label>Tanggal</label>
            <input type="date" id="s_tgl">
            <label>Bukti (Link)</label>
            <input type="text" id="s_bukti" placeholder="Otomatis dari kanan...">
            <button class="btn-kirim" onclick="gasKirim('setoran')">KIRIM SETORAN</button>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <h2><i class="fas fa-file-invoice"></i> LAPORAN</h2>
            <label>Jenis Laporan</label>
            <input type="text" id="l_jenis">
            <label>Keterangan</label>
            <input type="text" id="l_ket">
            <label>Bukti (Link)</label>
            <input type="text" id="l_bukti" placeholder="Otomatis dari kanan...">
            <button class="btn-kirim" onclick="gasKirim('laporan')" style="background: var(--accent);">KIRIM LAPORAN</button>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <h2><i class="fas fa-folder-open"></i> FILE MANAGER</h2>
            <iframe src="https://keunga.vercel.app/uploadapapun.html" style="width:100%; height:600px; border:none; border-radius:10px;"></iframe>
        </div>
    </div>

</div>

<script>
    // SCRIPT JEMBATAN UNTUK KEDUA FORM
    window.addEventListener('message', function(event) {
        if (event.data.type === 'copyLink') {
            // Link otomatis masuk ke kolom Setoran DAN Laporan
            if(document.getElementById('s_bukti')) document.getElementById('s_bukti').value = event.data.url;
            if(document.getElementById('l_bukti')) document.getElementById('l_bukti').value = event.data.url;
            alert("âœ… Link berhasil dipasang di kedua form!");
        }
    }, false);

    function gasKirim(tipe) {
        alert("Sedang mengirim data " + tipe + "...");
    }
</script>
</body>
</html>

    <script>
        // SCRIPT PENANGKAP LINK DARI UPLOADAPAPUN.HTML
        window.addEventListener('message', function(event) {
            if (event.data.type === 'copyLink') {
                document.getElementById('s_bukti').value = event.data.url;
                alert("Link Bukti Berhasil Disalin!");
            }
        }, false);

        function gasKirim() {
            // Kode fetch ke Google Apps Script lo di sini
            alert("Data sedang dikirim ke Google Sheet...");
        }
    </script>

</body>
</html>
