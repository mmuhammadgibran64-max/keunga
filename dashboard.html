<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD MASTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --success: #238636; --border: #30363d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        /* BIAR 3 KOLOM SEJAJAR FULL */
        .main-layout { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 20px; 
            align-items: start;
        }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); }
        h2 { color: var(--accent); font-size: 1.1rem; margin-top: 0; display: flex; align-items: center; gap: 10px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        label { display: block; margin: 15px 0 5px; font-size: 13px; font-weight: bold; color: #8b949e; }
        input, select { width: 100%; padding: 10px; background: #010409; border: 1px solid var(--border); color: white; border-radius: 6px; box-sizing: border-box; outline: none; }

        .btn-kirim { width: 100%; padding: 12px; margin-top: 15px; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-set { background: var(--success); }
        .btn-lap { background: var(--accent); }

        /* IFRAME FILE MANAGER */
        iframe { width: 100%; height: 600px; border: none; border-radius: 10px; background: #000; }

        @media (max-width: 1200px) { .main-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header style="margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="color: var(--accent); margin: 0; font-size: 1.5rem;">GIBRAN HUB DASHBOARD</h1>
        <a href="index.html" style="color: #da3633; text-decoration: none; font-weight: bold;">Logout</a>
    </header>

    <div class="main-layout">
        
        <div class="card">
            <h2><i class="fas fa-hand-holding-dollar"></i> SETORAN</h2>
            <label>Nama Penyetor</label>
            <input type="text" id="s_nama" value="Muhammad gibran">
            <label>Tanggal Setor</label>
            <input type="date" id="s_tgl">
            <label>Bukti Setor (Link)</label>
            <input type="text" id="s_bukti" placeholder="Link otomatis dari kanan">
            <button class="btn-kirim btn-set" onclick="alert('Setoran Terkirim!')">KIRIM SETORAN</button>
        </div>

        <div class="card">
            <h2><i class="fas fa-file-invoice"></i> LAPORAN</h2>
            <label>Nama Pelapor</label>
            <input type="text" id="l_nama" value="Muhammad gibran">
            <label>Tanggal Lapor</label>
            <input type="date" id="l_tgl">
            <label>Bukti Laporan (Link)</label>
            <input type="text" id="l_bukti" placeholder="Link otomatis dari kanan">
            <button class="btn-kirim btn-lap" onclick="alert('Laporan Terkirim!')">KIRIM LAPORAN</button>
        </div>

        <div class="card">
            <h2><i class="fas fa-folder-open"></i> FILE MANAGER</h2>
            <iframe src="uploadapapun.html"></iframe>
        </div>

    </div>

    <script>
        // SCRIPT JEMBATAN OTOMATIS
        window.addEventListener('message', function(event) {
            if (event.data.type === 'copyLink') {
                const link = event.data.url;
                if(document.getElementById('s_bukti')) document.getElementById('s_bukti').value = link;
                if(document.getElementById('l_bukti')) document.getElementById('l_bukti').value = link;
                alert("âœ… Link Berhasil Dipasang ke Form!");
            }
        }, false);
    </script>
</body>
</html>
