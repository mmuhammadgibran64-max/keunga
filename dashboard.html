<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB - DASHBOARD MASTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #010409; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --success: #238636; --danger: #da3633; --wa: #25d366; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid #30363d; margin-bottom: 20px; }
        .grid-container { display: grid; grid-template-columns: 450px 1fr; gap: 20px; }
        
        .card { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        h2 { color: var(--accent); margin-top: 0; border-bottom: 1px solid #30363d; padding-bottom: 10px; font-size: 18px; }
        
        label { display: block; margin: 12px 0 5px; font-size: 12px; font-weight: bold; color: #8b949e; }
        input, select { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 8px; box-sizing: border-box; }
        
        .btn-send { width: 100%; padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 15px; background: var(--success); }
        
        /* FILE MANAGER */
        .manager-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .upload-btn { background: var(--accent); color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px; }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; max-height: 700px; overflow-y: auto; padding: 5px; }
        .file-card { background: #0d1117; border: 1px solid #30363d; border-radius: 10px; overflow: hidden; transition: 0.3s; }
        .file-card:hover { border-color: var(--accent); }
        
        .preview { width: 100%; height: 110px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .preview img, .preview video { width: 100%; height: 100%; object-fit: cover; }
        
        .actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; padding: 5px; }
        .act-btn { border: none; padding: 8px 0; color: white; cursor: pointer; font-size: 12px; border-radius: 4px; text-align: center; }

        @media (max-width: 1000px) { .grid-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>GIBRAN HUB <span style="font-size: 14px; color: #8b949e;">| DASHBOARD</span></h1>
        <div id="user-info" style="font-weight: bold; color: var(--accent);"></div>
    </div>

    <div class="grid-container">
        
        <div class="forms-area">
            
            <div class="card">
                <h2><i class="fas fa-money-bill-transfer"></i> FORM SETORAN</h2>
                <label>Nama yang Setor</label>
                <input type="text" id="s_nama" placeholder="Otomatis dari Login">
                <label>Tanggal Setor</label>
                <input type="date" id="s_tgl">
                <label>Setor Ke</label>
                <select id="s_ke"><option>Bu Ami</option><option>Bu Tati</option></select>
                <label>Tanda Tangan Nama</label>
                <input type="text" id="s_ttd">
                <label>Bukti Setor (Link Foto/Video)</label>
                <input type="text" id="s_bukti" placeholder="Klik Link di kanan untuk isi otomatis">
                <button class="btn-send" onclick="kirim('setoran')">KIRIM SETORAN</button>
            </div>

            <div class="card">
                <h2><i class="fas fa-file-invoice"></i> FORM LAPORAN</h2>
                <label>Nama yang Lapor</label>
                <input type="text" id="l_nama">
                <label>Tanggal Lapor</label>
                <input type="date" id="l_tgl">
                <label>Lapor Ke</label>
                <select id="l_ke"><option>Bu Ami</option><option>Bu Tati</option></select>
                <label>Tanda Tangan Nama</label>
                <input type="text" id="l_ttd">
                <label>Bukti Laporan (Link Foto/Video)</label>
                <input type="text" id="l_bukti">
                <button class="btn-send" style="background: #6e40c9;" onclick="kirim('laporan')">KIRIM LAPORAN</button>
            </div>

        </div>

        <div class="manager-area">
            <div class="card">
                <div class="manager-header">
                    <h2><i class="fas fa-folder-open"></i> FILE MANAGER CLOUDINARY</h2>
                    <label class="upload-btn">
                        <i class="fas fa-cloud-upload-alt"></i> Upload Masal
                        <input type="file" id="file_input" multiple style="display:none" onchange="gasUpload(this)">
                    </label>
                </div>

                <div id="status_up" style="display:none; margin-bottom:10px; font-size:12px; color:var(--accent);">
                    <i class="fas fa-spinner fa-spin"></i> Lagi Upload, Sabar...
                </div>

                <div class="gallery" id="list_files">
                    </div>
            </div>
        </div>

    </div>

<script>
    // KONFIGURASI
    const APPS_URL = "https://script.google.com/macros/s/AKfycbw2iHFOpwcdSsivpeq8tsIUnwI8_j-q2vqnGwTVV3HOaQUifcfcI-E_idSYV5HP6HEE/exec";
    const CLOUD_NAME = "dumqnwl9g";
    const UPLOAD_PRESET = "ml_default";

    // Simulasi data user (Nanti di index.html lo kirim lewat URL atau Session)
    const urlParams = new URLSearchParams(window.location.search);
    const userEmail = urlParams.get('email') || "admin@gibranhub.com";
    const userName = urlParams.get('nama') || "Gibran User";

    document.getElementById('user-info').innerText = userEmail;
    document.getElementById('s_nama').value = userName;
    document.getElementById('l_nama').value = userName;

    // FUNGSI UPLOAD CLOUDINARY
    async function gasUpload(el) {
        const files = el.files;
        if(files.length === 0) return;
        document.getElementById('status_up').style.display = 'block';

        for(let f of files) {
            const fd = new FormData();
            fd.append('file', f);
            fd.append('upload_preset', UPLOAD_PRESET);

            try {
                const resp = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, {
                    method: 'POST',
                    body: fd
                });
                const d = await resp.json();
                tampilkanFile(d.secure_url, f.type, f.name);
            } catch (e) { console.error("Gagal!"); }
        }
        document.getElementById('status_up').style.display = 'none';
    }

    function tampilkanFile(url, type, name) {
        const box = document.getElementById('list_files');
        const card = document.createElement('div');
        card.className = 'file-card';
        
        let media = type.includes('video') ? `<video src="${url}"></video>` : `<img src="${url}">`;
        
        card.innerHTML = `
            <div class="preview">${media}</div>
            <div class="actions">
                <button class="act-btn" style="background:var(--accent)" onclick="copyKeForm('${url}')" title="Gunakan Link"><i class="fas fa-paste"></i></button>
                <button class="act-btn" style="background:var(--success)" onclick="downloadIni('${url}')" title="Download"><i class="fas fa-download"></i></button>
                <button class="act-btn" style="background:var(--wa)" onclick="shareWA('${url}')" title="Share WA"><i class="fab fa-whatsapp"></i></button>
                <button class="act-btn" style="background:var(--danger)" onclick="this.parentElement.parentElement.remove()" title="Hapus"><i class="fas fa-trash"></i></button>
            </div>
        `;
        box.prepend(card);
    }

    function copyKeForm(u) {
        document.getElementById('s_bukti').value = u;
        document.getElementById('l_bukti').value = u;
        alert("Link tersalin ke form!");
    }

    function downloadIni(u) {
        const win = window.open(u, '_blank');
        win.focus();
    }

    function shareWA(u) {
        const txt = encodeURIComponent("Halo, ini bukti laporan/setoran: " + u);
        window.open(`https://api.whatsapp.com/send?text=${txt}`, '_blank');
    }

    // FUNGSI KIRIM KE GOOGLE SHEET
    function kirim(tipe) {
        let payload = { 
            type: tipe, 
            nama_grafik: userEmail // Masuk ke Kolom 2 di Sheet
        };

        if(tipe === 'setoran') {
            payload.nama = document.getElementById('s_nama').value;
            payload.tanggal = document.getElementById('s_tgl').value;
            payload.tujuan = document.getElementById('s_ke').value;
            payload.ttd = document.getElementById('s_ttd').value;
            payload.bukti = document.getElementById('s_bukti').value;
        } else {
            payload.nama = document.getElementById('l_nama').value;
            payload.tanggal = document.getElementById('l_tgl').value;
            payload.tujuan = document.getElementById('l_ke').value;
            payload.ttd = document.getElementById('l_ttd').value;
            payload.bukti = document.getElementById('l_bukti').value;
        }

        if(!payload.tanggal || !payload.bukti) return alert("Wajib isi Tanggal dan Bukti!");

        fetch(APPS_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            alert("Data " + tipe + " Berhasil dikirim ke Sheet!");
            location.reload();
        });
    }
</script>

</body>
</html>
