<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD GIBRAN HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --success: #238636; --danger: #da3633; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        /* INI KODE YANG TADI LO TANYA - TETEP DIPAKE */
        .main-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1400px; margin: auto; }
        .card { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
        
        h2 { color: var(--accent); margin-top: 0; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; font-size: 13px; }
        input, select { width: 100%; padding: 12px; background: #010409; border: 1px solid #30363d; color: white; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; }
        .btn-kirim { width: 100%; padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; background: var(--success); }
        
        @media (max-width: 900px) { .main-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: var(--accent);">GIBRAN HUB DASHBOARD</h1>

    <div class="main-layout">
        
        <div class="left-col">
            <div class="card">
                <h2><i class="fas fa-hand-holding-dollar"></i> SETORAN</h2>
                <label>Nama Penyetor</label>
                <input type="text" id="s_nama" value="Gibran User">
                <label>Tanggal Setor</label>
                <input type="date" id="s_tgl">
                <label>Setor Ke</label>
                <select id="s_ke"><option>Bu Ami</option><option>Bu Tati</option></select>
                <label>Tanda Tangan</label>
                <input type="text" id="s_ttd">
                <label>Bukti Setor (Link)</label>
                <input type="text" id="s_bukti" placeholder="Link bakal muncul otomatis dari kanan">
                <button class="btn-kirim" onclick="gasKirim()">KIRIM DATA</button>
            </div>
        </div>

        <div class="right-col">
            <div class="card">
                <h2><i class="fas fa-folder-open"></i> FILE MANAGER</h2>
                <iframe src="uploadapapun.html" style="width:100%; height:650px; border:none; border-radius:10px;"></iframe>
            </div>
        </div>

    </div>

    <script>
        // SCRIPT PENANGKAP LINK DARI UPLOADAPAPUN.HTML
        window.addEventListener('message', function(event) {
            if (event.data.type === 'copyLink') {
                document.getElementById('s_bukti').value = event.data.url;
                alert("Link Bukti Berhasil Disalin!");
            }
        }, false);

        function gasKirim() {
            // Kode fetch ke Google Apps Script lo di sini
            alert("Data sedang dikirim ke Google Sheet...");
        }
    </script>

</body>
</html>
