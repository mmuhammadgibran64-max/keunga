<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Hub - Power Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #010409; --side: #0d1117; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --success: #238636; --danger: #da3633; }
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }

        /* LOADING & LOGIN */
        #gate { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #loader { position: fixed; inset: 0; background: var(--bg); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9998; }
        .spin { width: 50px; height: 50px; border: 5px solid #30363d; border-top-color: var(--accent); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        /* SIDEBAR & CONTENT */
        .sidebar { width: 260px; background: var(--side); border-right: 1px solid #30363d; display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; }
        .nav-item { width: 100%; padding: 14px; background: transparent; color: var(--text); border: none; border-radius: 10px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        .nav-item.active { background: #21262d; color: var(--accent); font-weight: bold; }
        .content { flex: 1; padding: 40px; overflow-y: auto; display: none; }
        .view { display: none; animation: fadeIn 0.3s; }
        .view.active { display: block; }

        /* FILE MANAGER GRID */
        .card { background: var(--card); border: 1px solid #30363d; border-radius: 18px; padding: 25px; margin-bottom: 25px; }
        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 25px; }
        
        .file-card { background: #0d1117; border-radius: 12px; border: 1px solid #30363d; overflow: hidden; transition: 0.3s; position: relative; }
        .file-card:hover { border-color: var(--accent); }
        .media-box { width: 100%; height: 150px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .media-box img, .media-box video { width: 100%; height: 100%; object-fit: contain; }
        
        .file-info { padding: 12px; }
        .file-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 0 10px 10px; }
        .btn-mini { padding: 8px; border: none; border-radius: 6px; font-size: 11px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* FORM KEUANGAN */
        input, select { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 8px; margin-bottom: 15px; }
        .btn-send { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="gate">
        <div class="card" style="text-align:center; width:320px;">
            <i class="fas fa-lock-open fa-3x" style="color:var(--accent); margin-bottom:20px;"></i>
            <h2>Gibran Hub</h2>
            <div id="g_id_onload" data-client_id="594310366887-a3dsvn8plp139boru5kepf2o1c6ubkkv.apps.googleusercontent.com" data-callback="onAuth"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div id="loader">
        <div class="spin"></div>
        <p style="margin-top:20px;">SYNCING SYSTEM...</p>
    </div>

    <div class="sidebar" id="side-ui" style="display:none;">
        <h2 style="color:var(--accent); margin-bottom:30px;"><i class="fas fa-brain"></i> G-HUB</h2>
        <button class="nav-item active" onclick="showView('v-fin', this)"><i class="fas fa-wallet"></i> Keuangan</button>
        <button class="nav-item" onclick="showView('v-up', this)"><i class="fas fa-folder-open"></i> File Manager</button>
        <button onclick="location.reload()" style="margin-top:auto; padding:10px; border-radius:8px; border:none; background:var(--danger); color:white; cursor:pointer;">LOGOUT</button>
    </div>

    <div class="content" id="cont-ui">
        
        <div id="v-fin" class="view active">
            <h1>Finance Center</h1>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap:30px;">
                <div class="card">
                    <h3 style="color:var(--success)"><i class="fas fa-arrow-up"></i> SETORAN</h3>
                    <input type="text" id="s_n" readonly><input type="date" id="s_t">
                    <select id="s_k"><option>Bu Ami</option><option>Bu Tati</option></select>
                    <input type="text" id="s_ttd" placeholder="TTD Nama"><input type="text" id="s_b" placeholder="Paste Link Foto di sini">
                    <button class="btn-send" style="background:var(--success)" onclick="sendFin('Form Setoran')">KIRIM SETORAN</button>
                </div>
                <div class="card">
                    <h3 style="color:var(--accent)"><i class="fas fa-file-invoice"></i> LAPORAN</h3>
                    <input type="text" id="l_n" readonly><input type="date" id="l_t">
                    <select id="l_k"><option>Bu Ami</option><option>Bu Tati</option></select>
                    <input type="text" id="l_ttd" placeholder="TTD Nama"><input type="text" id="l_b" placeholder="Paste Link Bukti di sini">
                    <button class="btn-send" style="background:var(--accent)" onclick="sendFin('Form Laporan')">KIRIM LAPORAN</button>
                </div>
            </div>
        </div>

        <div id="v-up" class="view">
            <h1>Master File Manager</h1>
            <div class="card" style="border: 2px dashed var(--accent); text-align:center; padding:50px;" onclick="document.getElementById('m-up').click()">
                <i class="fas fa-cloud-arrow-up fa-3x" style="color:var(--accent)"></i>
                <h3>Klik untuk Upload Foto/Video/File</h3>
                <input type="file" id="m-up" multiple style="display:none" onchange="megaUp(this)">
            </div>
            
            <div id="up-stat" style="display:none; text-align:center; color:var(--accent);">Sedang memproses...</div>

            <div class="file-grid" id="m-gallery">
                </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const API = "https://script.google.com/macros/s/AKfycbzzkZgu25V0CrZ2inKPreQpTox8szS_KrZQT3xdWtpBIA7QzPxD-OxWe5QIuqPvu8Au/exec";

        function onAuth(res) {
            const u = JSON.parse(atob(res.credential.split('.')[1]));
            document.getElementById('gate').style.display='none';
            document.getElementById('loader').style.display='flex';
            setTimeout(()=>{
                document.getElementById('loader').style.display='none';
                document.getElementById('side-ui').style.display='flex';
                document.getElementById('cont-ui').style.display='block';
                document.getElementById('s_n').value = u.name;
                document.getElementById('l_n').value = u.name;
            },1500);
        }

        function showView(id, btn) {
            document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        async function megaUp(el) {
            const files = el.files; if(!files.length) return;
            document.getElementById('up-stat').style.display='block';

            for(let f of files) {
                const fd = new FormData();
                fd.append('file', f);
                fd.append('upload_preset', 'ml_default');
                try {
                    const r = await fetch("https://api.cloudinary.com/v1_1/dnl8vattg/auto/upload", { method:'POST', body:fd });
                    const d = await r.json();
                    createFileCard(d.secure_url, f.name, f.type);
                } catch(e) { console.error(e); }
            }
            document.getElementById('up-stat').style.display='none';
        }

        function createFileCard(url, name, type) {
            const gal = document.getElementById('m-gallery');
            const card = document.createElement('div');
            card.className = 'file-card';
            
            // Logic Tampilan: Gambar atau Video
            let media = `<img src="${url}">`;
            if(type.includes('video')) media = `<video src="${url}" controls></video>`;

            card.innerHTML = `
                <div class="media-box">${media}</div>
                <div class="file-info">
                    <p style="font-size:12px; white-space:nowrap; overflow:hidden; margin:0;">${name}</p>
                </div>
                <div class="file-actions">
                    <button class="btn-mini" style="background:var(--accent)" onclick="copyL('${url}')"><i class="fas fa-link"></i> Link</button>
                    <button class="btn-mini" style="background:var(--success)" onclick="downloadF('${url}')"><i class="fas fa-download"></i> Save</button>
                    <button class="btn-mini" style="background:#4b1fe3" onclick="shareF('${url}')"><i class="fas fa-share-nodes"></i> Share</button>
                    <button class="btn-mini" style="background:var(--danger)" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-trash"></i> Hapus</button>
                </div>
            `;
            gal.appendChild(card);
        }

        function copyL(u) { navigator.clipboard.writeText(u).then(()=>alert("Link disalin!")); }

        function downloadF(u) {
            const a = document.createElement('a'); a.href = u; a.download = 'file'; 
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }

        function shareF(u) {
            if (navigator.share) {
                navigator.share({ title: 'Gibran Hub File', url: u }).catch(console.error);
            } else {
                window.open(`https://api.whatsapp.com/send?text=${u}`, '_blank');
            }
        }

        function sendFin(type) {
            const isS = type === 'Form Setoran';
            const data = {
                sheet_id: "1y2O_3fK0k1Ds-diQ5M8857A27J-LDEZGdmYia1ykjOY",
                sheet_name: type,
                nama: document.getElementById(isS?'s_n':'l_n').value,
                tanggal: document.getElementById(isS?'s_t':'l_t').value,
                tujuan: document.getElementById(isS?'s_k':'l_k').value,
                ttd: document.getElementById(isS?'s_ttd':'l_ttd').value,
                bukti: document.getElementById(isS?'s_b':'l_b').value
            };
            fetch(API, { method:'POST', mode:'no-cors', body:JSON.stringify(data) })
            .then(()=>alert("Data " + type + " Berhasil!"));
        }
    </script>
</body>
</html>
