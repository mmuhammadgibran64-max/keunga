<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Hub - Pro Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar: #0d1117; --main-bg: #161b22; --accent: #2f81f7; --text: #c9d1d9; --danger: #f85149; --success: #3fb950; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: #010409; color: var(--text); }
        
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid #30363d; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .logo { font-size: 18px; font-weight: 800; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .nav-btn { width: 100%; padding: 12px; background: transparent; color: var(--text); border: none; border-radius: 6px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; transition: 0.2s; }
        .nav-btn:hover, .nav-btn.active { background: #21262d; color: var(--accent); }

        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .room { display: none; width: 100%; max-width: 1000px; margin: 0 auto; }
        .room.active { display: block; }

        .card { background: var(--main-bg); border: 1px solid #30363d; padding: 25px; border-radius: 12px; margin-bottom: 20px; }
        .btn-blue { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }

        /* FILE MANAGER GRID */
        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top: 25px; }
        .file-card { background: #21262d; border-radius: 12px; border: 1px solid #30363d; overflow: hidden; transition: 0.3s; }
        .file-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .file-thumb { width: 100%; height: 120px; object-fit: cover; background: #0d1117; }
        .file-info { padding: 10px; }
        .file-name { font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 10px; }
        
        /* ACTION BUTTONS */
        .file-actions { display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid #30363d; background: #161b22; }
        .action-btn { background: transparent; border: none; color: var(--text); cursor: pointer; font-size: 14px; transition: 0.2s; }
        .action-btn:hover { color: var(--accent); }
        .btn-del:hover { color: var(--danger); }
        .btn-share:hover { color: var(--success); }

        .upload-zone { border: 2px dashed #30363d; padding: 30px; text-align: center; border-radius: 12px; cursor: pointer; }
        .login-box { margin-top: auto; text-align: center; border-top: 1px solid #30363d; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-folder-tree"></i> GIBRAN MANAGER</div>
        <button class="nav-btn active" onclick="openRoom('home')"><i class="fas fa-chart-line"></i> Dashboard</button>
        <button class="nav-btn" onclick="openRoom('finance')"><i class="fas fa-wallet"></i> Keuangan</button>
        <button class="nav-btn" onclick="openRoom('upload')"><i class="fas fa-cloud"></i> File Manager</button>
        
        <div class="login-box">
            <div id="g_id_onload" data-client_id="594310366887-a3dsvn8plp139boru5kepf2o1c6ubkkv.apps.googleusercontent.com" data-callback="onSignIn"></div>
            <div class="g_id_signin" data-type="icon" data-shape="circle"></div>
        </div>
    </div>

    <div class="main-content">
        <div id="home" class="room active">
            <h1>Selamat Datang, <span id="userName">User</span>!</h1>
            <div class="card" style="display: flex; gap: 20px; text-align: center;">
                <div style="flex:1"> <h2 id="totalCount">0</h2> <small>Total Files</small> </div>
                <div style="flex:1"> <h2>Cloud</h2> <small>Status Online</small> </div>
            </div>
        </div>

        <div id="finance" class="room">
            <h2>ðŸ’° Sinkronisasi Keuangan</h2>
            <div class="card">
                <input type="text" id="nama" placeholder="Login Google..." readonly>
                <input type="number" id="wa" placeholder="Nomor WhatsApp">
                <button class="btn-blue" onclick="kirimKeSheet()">SIMPAN KE GOOGLE SHEET</button>
            </div>
        </div>

        <div id="upload" class="room">
            <h2>ðŸ“‚ Multi-File Manager</h2>
            <div class="card">
                <div class="upload-zone" onclick="document.getElementById('multiInp').click()">
                    <i class="fas fa-plus-circle fa-2x"></i>
                    <p>Klik/Tarik file untuk Upload Massal</p>
                    <input type="file" id="multiInp" multiple style="display:none" onchange="handleFiles(this)">
                </div>
                
                <div id="upStatus" style="display:none; color:var(--accent); margin-top:15px; font-weight:bold; text-align:center;">
                    <i class="fas fa-sync fa-spin"></i> Menghubungkan ke Cloudinary...
                </div>

                <div class="file-grid" id="gallery">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwrstO8ggfEpfGAQjkGmEKo6CKLyG7YfxemvZ1Sn1H55ULFFOoSN2Fv-HFLrxw9Uobz/exec";
        let dbFiles = [];

        function openRoom(id) {
            document.querySelectorAll('.room').forEach(r => r.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function onSignIn(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById('nama').value = payload.name;
            document.getElementById('userName').innerText = payload.name;
        }

        async function handleFiles(input) {
            const files = input.files;
            if (files.length === 0) return;
            document.getElementById('upStatus').style.display = 'block';

            for (let file of files) {
                const fd = new FormData();
                fd.append('file', file);
                fd.append('upload_preset', 'ml_default');

                try {
                    const res = await fetch("https://api.cloudinary.com/v1_1/dnl8vattg/auto/upload", { method: 'POST', body: fd });
                    const data = await res.json();
                    
                    const fileObj = { id: Date.now(), url: data.secure_url, name: file.name };
                    dbFiles.push(fileObj);
                    addFileToUI(fileObj);
                } catch (e) { alert("Gagal upload file: " + file.name); }
            }
            document.getElementById('upStatus').style.display = 'none';
            document.getElementById('totalCount').innerText = dbFiles.length;
        }

        function addFileToUI(file) {
            const gallery = document.getElementById('gallery');
            const card = document.createElement('div');
            card.className = 'file-card';
            card.id = `file-${file.id}`;
            card.innerHTML = `
                <img src="${file.url}" class="file-thumb" onerror="this.src='https://via.placeholder.com/150?text=File'">
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                </div>
                <div class="file-actions">
                    <button class="action-btn" title="Download" onclick="downloadFile('${file.url}', '${file.name}')"><i class="fas fa-download"></i></button>
                    <button class="action-btn btn-share" title="Bagikan" onclick="shareFile('${file.url}')"><i class="fas fa-share-alt"></i></button>
                    <button class="action-btn btn-del" title="Hapus" onclick="removeFile(${file.id})"><i class="fas fa-trash"></i></button>
                </div>
            `;
            gallery.appendChild(card);
        }

        // FUNGSI DOWNLOAD LANGSUNG
        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.target = "_blank"; // Memaksa browser membuka/download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // FUNGSI BAGIKAN (COPY LINK)
        function shareFile(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert("Link foto berhasil disalin! Silakan paste di WA/Medsos.");
            });
        }

        // FUNGSI HAPUS DARI TAMPILAN
        function removeFile(id) {
            if(confirm("Hapus file dari dashboard ini?")) {
                dbFiles = dbFiles.filter(f => f.id !== id);
                document.getElementById(`file-${id}`).remove();
                document.getElementById('totalCount').innerText = dbFiles.length;
            }
        }

        function kirimKeSheet() {
            const n = document.getElementById('nama').value;
            const w = document.getElementById('wa').value;
            const allLinks = dbFiles.map(f => f.url).join(', ');
            if(!n || !w) return alert("Lengkapi data!");

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ nama: n, whatsapp: w, links: allLinks, sheet_id: "1y2O_3fK0k1Ds-diQ5M8857A27J-LDEZGdmYia1ykjOY" })
            }).then(() => alert("Data & " + dbFiles.length + " Link sudah masuk Sheet!"));
        }
    </script>

    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true; s1.src='https://embed.tawk.to/6993e93bd5bd3b1c3ca44cb6/1ji9fnh51';
    s1.charset='UTF-8'; s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
</body>
</html>
