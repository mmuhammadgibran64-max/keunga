<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Hub - Final Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #010409; --side: #0d1117; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --success: #238636; --danger: #da3633; }
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--side); border-right: 1px solid #30363d; display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; }
        .nav-item { width: 100%; padding: 14px; background: transparent; color: var(--text); border: none; border-radius: 10px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; font-size: 14px; }
        .nav-item.active { background: #21262d; color: var(--accent); font-weight: bold; }

        /* CONTENT */
        .content { flex: 1; padding: 40px; overflow-y: auto; display: block; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s; }

        /* FILE MANAGER GRID */
        .card { background: var(--card); border: 1px solid #30363d; border-radius: 18px; padding: 25px; margin-bottom: 25px; }
        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; margin-top: 25px; }
        
        .file-card { background: #0d1117; border-radius: 12px; border: 1px solid #30363d; overflow: hidden; transition: 0.3s; }
        .media-container { width: 100%; height: 160px; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        
        /* FIX GAMBAR: Paksa Width & Height */
        .media-container img, .media-container video { 
            width: 100% !important; 
            height: 100% !important; 
            object-fit: cover !important; 
            display: block !important; 
        }
        
        .file-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; padding: 12px; }
        .btn-m { padding: 8px; border: none; border-radius: 6px; font-size: 11px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; gap: 5px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #gate { position: fixed; inset:0; background:var(--bg); z-index:999; display:flex; align-items:center; justify-content:center; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="card" style="text-align:center; width:320px;">
            <i class="fas fa-fingerprint fa-4x" style="color:var(--accent); margin-bottom:20px;"></i>
            <h2>Gibran Hub</h2>
            <div id="g_id_onload" data-client_id="594310366887-a3dsvn8plp139boru5kepf2o1c6ubkkv.apps.googleusercontent.com" data-callback="onAuth"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div class="sidebar" id="side-ui" style="display:none;">
        <h2 style="color:var(--accent); margin-bottom:40px;"><i class="fas fa-bolt"></i> DASHBOARD</h2>
        <button class="nav-item active" onclick="showView('v-fin', this)"><i class="fas fa-wallet"></i> Keuangan</button>
        <button class="nav-item" onclick="showView('v-up', this)"><i class="fas fa-images"></i> File Manager</button>
        <button onclick="location.reload()" style="margin-top:auto; padding:12px; border:none; background:var(--danger); color:white; border-radius:10px; cursor:pointer;">LOGOUT</button>
    </div>

    <div class="content" id="cont-ui" style="display:none;">
        
        <div id="v-fin" class="view active">
            <h1 style="margin-bottom:30px;">Finance Center</h1>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); gap:25px;">
                <div class="card">
                    <h3 style="color:var(--success)">FORM SETORAN</h3>
                    <input type="text" id="s_n" readonly><input type="date" id="s_t">
                    <select id="s_k"><option>Bu Ami</option><option>Bu Tati</option></select>
                    <input type="text" id="s_ttd" placeholder="TTD Nama">
                    <input type="text" id="s_b" placeholder="Paste link dari File Manager">
                    <button class="btn-m" style="background:var(--success); width:100%; padding:15px; font-size:14px;" onclick="sendFin('Form Setoran')">KIRIM SEKARANG</button>
                </div>
            </div>
        </div>

        <div id="v-up" class="view">
            <h1>Master File Manager</h1>
            <div class="card" style="border: 2px dashed var(--accent); text-align:center; padding:60px; cursor:pointer;" onclick="document.getElementById('m-up').click()">
                <i class="fas fa-cloud-arrow-up fa-4x" style="color:var(--accent); margin-bottom:15px;"></i>
                <h2>Upload Foto/Video</h2>
                <input type="file" id="m-up" multiple style="display:none" onchange="megaUp(this)">
            </div>
            
            <div id="up-loader" style="display:none; text-align:center; margin:20px; color:var(--accent);">
                <i class="fas fa-spinner fa-spin"></i> Sedang Upload ke Cloud...
            </div>

            <div class="file-grid" id="m-gallery">
                </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const API = "https://script.google.com/macros/s/AKfycbzzkZgu25V0CrZ2inKPreQpTox8szS_KrZQT3xdWtpBIA7QzPxD-OxWe5QIuqPvu8Au/exec";

        function onAuth(res) {
            const u = JSON.parse(atob(res.credential.split('.')[1]));
            document.getElementById('gate').style.display='none';
            document.getElementById('side-ui').style.display='flex';
            document.getElementById('cont-ui').style.display='block';
            document.getElementById('s_n').value = u.name;
        }

        function showView(id, btn) {
            document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        async function megaUp(el) {
            const files = el.files; if(!files.length) return;
            document.getElementById('up-loader').style.display='block';

            for(let f of files) {
                const fd = new FormData();
                fd.append('file', f);
                fd.append('upload_preset', 'ml_default');
                try {
                    const r = await fetch("https://api.cloudinary.com/v1_1/dnl8vattg/auto/upload", { method:'POST', body:fd });
                    const d = await r.json();
                    
                    // CEK APAKAH LINK VALID
                    if(d.secure_url) {
                        createCard(d.secure_url, f.name, f.type);
                    }
                } catch(e) { console.error("Gagal Upload:", e); }
            }
            document.getElementById('up-loader').style.display='none';
        }

        function createCard(url, name, type) {
            const gal = document.getElementById('m-gallery');
            const card = document.createElement('div');
            card.className = 'file-card';
            
            // LOGIC PREVIEW FIX
            let mediaHtml = '';
            if(type.includes('video')) {
                mediaHtml = `<video src="${url}" controls preload="metadata"></video>`;
            } else {
                mediaHtml = `<img src="${url}" loading="lazy" alt="preview">`;
            }

            card.innerHTML = `
                <div class="media-container">${mediaHtml}</div>
                <div style="padding:10px; font-size:12px; text-align:center; overflow:hidden;">${name}</div>
                <div class="file-actions">
                    <button class="btn-m" style="background:var(--accent)" onclick="copyL('${url}')"><i class="fas fa-link"></i> Link</button>
                    <button class="btn-m" style="background:var(--success)" onclick="window.open('${url}','_blank')"><i class="fas fa-download"></i> Save</button>
                    <button class="btn-m" style="background:#5856d6" onclick="shareL('${url}')"><i class="fas fa-share"></i> Share</button>
                    <button class="btn-m" style="background:var(--danger)" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-trash"></i> Hapus</button>
                </div>
            `;
            gal.prepend(card); // Munculin paling depan
        }

        function copyL(u) { navigator.clipboard.writeText(u).then(()=>alert("Link tersalin!")); }
        
        function shareL(u) {
            if (navigator.share) {
                navigator.share({ title: 'Gibran Hub File', url: u });
            } else {
                window.open(`https://wa.me/?text=Cek file ini: ${u}`);
            }
        }

        function sendFin(type) {
            const data = {
                sheet_id: "1y2O_3fK0k1Ds-diQ5M8857A27J-LDEZGdmYia1ykjOY",
                sheet_name: type,
                nama: document.getElementById('s_n').value,
                tanggal: document.getElementById('s_t').value,
                tujuan: document.getElementById('s_k').value,
                ttd: document.getElementById('s_ttd').value,
                bukti: document.getElementById('s_b').value
            };
            fetch(API, { method:'POST', mode:'no-cors', body:JSON.stringify(data) })
            .then(()=>alert("Sukses Terkirim!"));
        }
    </script>
</body>
</html>
