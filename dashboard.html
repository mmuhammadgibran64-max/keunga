<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | FINANCIAL TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://tally.so/widgets/embed.js"></script>
    <style>
        :root { 
            --neon-blue: #00d2ff; 
            --bg-deep: #0a0c10;
            --glass: rgba(17, 25, 40, 0.75);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-deep);
            /* Background gradasi halus biar tengahnya gak hitam polos */
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 210, 255, 0.1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(0, 210, 255, 0.1) 0, transparent 50%);
            color: white; 
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR MODERN */
        .sidebar {
            width: 280px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            z-index: 10;
        }

        .logo-area {
            font-family: 'Orbitron';
            color: var(--neon-blue);
            font-size: 20px;
            letter-spacing: 5px;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        .nav-link {
            padding: 15px 20px;
            color: #8b949e;
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(0, 210, 255, 0.1);
            color: white;
            box-shadow: inset 0 0 10px rgba(0, 210, 255, 0.1);
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            height: 70px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .clock {
            font-family: 'Orbitron';
            color: var(--neon-blue);
            font-size: 16px;
        }

        /* KOTAK TENGAH (TEMPAT TALLY) */
        .form-container {
            flex: 1;
            padding: 30px;
            display: flex;
            justify-content: center;
            overflow-y: auto;
        }

        .tally-card {
            width: 100%;
            max-width: 900px;
            background: #000000; /* Warna hitam biar nyatu sama desain Tally lo */
            border: 1px solid rgba(0, 210, 255, 0.3);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(0, 210, 255, 0.1);
            overflow: hidden;
        }

        /* Aksesori tambahan biar gak kelihatan kotak doang */
        .tally-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-exit {
            margin-top: auto;
            color: #ff4d4d;
            text-decoration: none;
            text-align: center;
            padding: 12px;
            border: 1px solid rgba(255, 77, 77, 0.2);
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-exit:hover {
            background: rgba(255, 77, 77, 0.1);
            border-color: #ff4d4d;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-area">GIBRAN HUB</div>
        <nav style="flex: 1;">
            <a href="#" class="nav-link active"><span>●</span> DATA SETORAN</a>
            <a href="#" class="nav-link"><span>○</span> RIWAYAT</a>
            <a href="#" class="nav-link"><span>○</span> LAPORAN</a>
        </nav>
        <a href="index.html" class="btn-exit">LOGOUT SYSTEM</a>
    </aside>

    <main class="main-content">
        <header>
            <div style="font-size: 11px; color: #8b949e; letter-spacing: 2px;">TERMINAL ID: 064-MAX</div>
            <div class="clock" id="jam-digital">00:00:00</div>
        </header>

        <div class="form-container">
            <div class="tally-card">
                <iframe 
                    src="https://tally.so/embed/b5l8b6?hideTitle=1&transparentBackground=1" 
                    title="Form Setoran">
                </iframe>
            </div>
        </div>
    </main>

    <script>
        function updateJam() {
            const el = document.getElementById('jam-digital');
            const skrg = new Date();
            el.innerText = skrg.toLocaleTimeString();
        }
        setInterval(updateJam, 1000);
        updateJam();
    </script>
</body>
</html>
