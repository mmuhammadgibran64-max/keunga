<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB DASHBOARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #010409; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --success: #238636; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .card { background: var(--card); border: 1px solid #30363d; border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        h2 { border-bottom: 1px solid #30363d; padding-bottom: 10px; color: var(--accent); }
        label { display: block; margin: 10px 0 5px; font-size: 13px; }
        input, select { width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; background: var(--success); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: center; margin-bottom: 30px;">
        <h1>GIBRAN HUB DASHBOARD</h1>
        <p id="user-tag"></p>
    </div>

    <div class="grid">
        <div class="card">
            <h2><i class="fas fa-wallet"></i> SETORAN</h2>
            <label>Nama yang Setor</label>
            <input type="text" id="s_nama" readonly>
            
            <label>Tanggal Setor</label>
            <input type="date" id="s_tgl">
            
            <label>Setor Ke</label>
            <select id="s_ke"><option>Bu Ami</option><option>Bu Tati</option></select>
            
            <label>Tanda Tangan</label>
            <input type="text" id="s_ttd" placeholder="Nama Terang">
            
            <label>Bukti Setor (Link)</label>
            <input type="text" id="s_bukti" placeholder="Paste link foto/video">
            
            <button onclick="kirimData('setoran')">KIRIM SETORAN</button>
        </div>

        <div class="card">
            <h2><i class="fas fa-file-alt"></i> LAPORAN</h2>
            <label>Nama yang Lapor</label>
            <input type="text" id="l_nama" readonly>
            
            <label>Tanggal Lapor</label>
            <input type="date" id="l_tgl">
            
            <label>Bukti Laporan (Link)</label>
            <input type="text" id="l_bukti" placeholder="Paste link foto/video">
            
            <label>Tanda Tangan</label>
            <input type="text" id="l_ttd" placeholder="Nama Terang">
            
            <label>Lapor Ke</label>
            <select id="l_ke"><option>Bu Ami</option><option>Bu Tati</option></select>
            
            <button onclick="kirimData('laporan')">KIRIM LAPORAN</button>
        </div>
    </div>
</div>

<script>
    const APPS_URL = "https://script.google.com/macros/s/AKfycbw2iHFOpwcdSsivpeq8tsIUnwI8_j-q2vqnGwTVV3HOaQUifcfcI-E_idSYV5HP6HEE/exec";
    
    // Simulasi ambil data dari login (Google)
    // Di file asli lo, ambil dari session atau credential
    const userData = {
        name: "User Gibran Hub", 
        email: "user@email.com"
    };

    document.getElementById('s_nama').value = userData.name;
    document.getElementById('l_nama').value = userData.name;
    document.getElementById('user-tag').innerText = "Login as: " + userData.email;

    function kirimData(tipe) {
        let payload = {};
        
        if(tipe === 'setoran') {
            payload = {
                type: "setoran",
                nama: document.getElementById('s_nama').value,
                nama_grafik: userData.email, // Kolom 2: nama email
                tanggal: document.getElementById('s_tgl').value,
                tujuan: document.getElementById('s_ke').value,
                ttd: document.getElementById('s_ttd').value,
                bukti: document.getElementById('s_bukti').value
            };
        } else {
            payload = {
                type: "laporan",
                nama: document.getElementById('l_nama').value,
                nama_grafik: userData.email, // Kolom 2: nama email
                tanggal: document.getElementById('l_tgl').value,
                bukti: document.getElementById('l_bukti').value,
                ttd: document.getElementById('l_ttd').value,
                tujuan: document.getElementById('l_ke').value
            };
        }

        if(!payload.tanggal || !payload.bukti) return alert("Lengkapi data!");

        fetch(APPS_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            alert("Data " + tipe + " Berhasil Terkirim!");
            location.reload();
        });
    }
</script>

</body>
</html>
