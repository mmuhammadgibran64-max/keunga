<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Hub - Secure Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar: #0d1117; --main-bg: #161b22; --accent: #2f81f7; --text: #c9d1d9; --danger: #f85149; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #010409; color: var(--text); overflow: hidden; }

        /* LAYAR LOGIN (PINTU MASUK) */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #161b22 0%, #010409 100%);
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .login-card {
            background: #161b22; padding: 40px; border-radius: 20px; border: 1px solid #30363d;
            text-align: center; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .login-card i { font-size: 50px; color: var(--accent); margin-bottom: 20px; }

        /* DASHBOARD (DISEMBUNYIKAN AWALNYA) */
        #main-dashboard { display: none; height: 100vh; width: 100%; }
        
        /* SIDEBAR & CONTENT */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid #30363d; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .logo { font-size: 18px; font-weight: 800; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .nav-btn { width: 100%; padding: 12px; background: transparent; color: var(--text); border: none; border-radius: 6px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; transition: 0.2s; }
        .nav-btn:hover, .nav-btn.active { background: #21262d; color: var(--accent); }

        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: #010409; }
        .room { display: none; width: 100%; max-width: 1000px; margin: 0 auto; }
        .room.active { display: block; }

        .card { background: var(--main-bg); border: 1px solid #30363d; padding: 25px; border-radius: 12px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-blue { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }

        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top: 25px; }
        .file-card { background: #21262d; border-radius: 12px; border: 1px solid #30363d; overflow: hidden; }
        .file-thumb { width: 100%; height: 110px; object-fit: cover; }
        .file-actions { display: flex; justify-content: space-around; padding: 10px; background: #161b22; }
        .action-btn { background: transparent; border: none; color: var(--text); cursor: pointer; }

        .upload-zone { border: 2px dashed #30363d; padding: 30px; text-align: center; border-radius: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <i class="fas fa-shield-alt"></i>
            <h2 style="margin-bottom: 10px;">Gibran Hub Access</h2>
            <p style="color: #8b949e; font-size: 14px; margin-bottom: 30px;">Silakan Login Google untuk masuk ke Dashboard</p>
            
            <div style="display: flex; justify-content: center;">
                <div id="g_id_onload" 
                     data-client_id="594310366887-a3dsvn8plp139boru5kepf2o1c6ubkkv.apps.googleusercontent.com" 
                     data-callback="handleAuthSuccess">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue"></div>
            </div>
            
            <p style="font-size: 11px; color: #30363d; margin-top: 40px;">PRIVATE SYSTEM v6.0</p>
        </div>
    </div>

    <div id="main-dashboard" style="display: flex;">
        <div class="sidebar">
            <div class="logo"><i class="fas fa-rocket"></i> GIBRAN HUB</div>
            <button class="nav-btn active" onclick="openRoom('home')"><i class="fas fa-home"></i> Home</button>
            <button class="nav-btn" onclick="openRoom('finance')"><i class="fas fa-wallet"></i> Ruang Keuangan</button>
            <button class="nav-btn" onclick="openRoom('upload')"><i class="fas fa-cloud"></i> File Manager</button>
            
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #30363d;">
                <div style="font-size: 12px; color: var(--accent);" id="userTag">Status: Member</div>
                <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:12px; padding:0; margin-top:10px;">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div id="home" class="room active">
                <h1>Selamat Datang, <span id="userNameHeader">User</span>!</h1>
                <div class="card" style="display: flex; gap: 20px; text-align: center;">
                    <div style="flex:1"> <h2 id="totalCount">0</h2> <small>Files In Session</small> </div>
                    <div style="flex:1"> <h2 style="color:var(--accent)">Active</h2> <small>Sync Status</small> </div>
                </div>
            </div>

            <div id="finance" class="room">
                <h2>ðŸ’° Sinkronisasi Keuangan</h2>
                <div class="card">
                    <label style="font-size:12px; color:#8b949e">NAMA LOGIN</label>
                    <input type="text" id="namaInput" readonly>
                    <label style="font-size:12px; color:#8b949e">NOMOR WHATSAPP</label>
                    <input type="number" id="waInput" placeholder="08xxxxxxx">
                    <button class="btn-blue" onclick="kirimKeSheet()">SIMPAN KE GOOGLE SHEET</button>
                </div>
            </div>

            <div id="upload" class="room">
                <h2>ðŸ“‚ Pro File Manager</h2>
                <div class="card">
                    <div class="upload-zone" onclick="document.getElementById('multiInp').click()">
                        <i class="fas fa-plus-circle fa-2x"></i>
                        <p>Upload Foto/File ke Cloudinary</p>
                        <input type="file" id="multiInp" multiple style="display:none" onchange="handleFiles(this)">
                    </div>
                    <div id="upStatus" style="display:none; color:var(--accent); margin-top:15px; font-weight:bold; text-align:center;">
                        <i class="fas fa-sync fa-spin"></i> Uploading...
                    </div>
                    <div class="file-grid" id="gallery"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwrstO8ggfEpfGAQjkGmEKo6CKLyG7YfxemvZ1Sn1H55ULFFOoSN2Fv-HFLrxw9Uobz/exec";
        let dbFiles = [];

        // FUNGSI AUTH BERHASIL
        function handleAuthSuccess(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            
            // 1. Isi Data User
            document.getElementById('namaInput').value = payload.name;
            document.getElementById('userNameHeader').innerText = payload.name;
            document.getElementById('userTag').innerText = "User: " + payload.name;

            // 2. Transisi Layar: Sembunyikan Login, Munculkan Dashboard
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'flex';
            document.body.style.overflow = 'auto'; // Aktifkan scroll
        }

        function openRoom(id) {
            document.querySelectorAll('.room').forEach(r => r.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function handleFiles(input) {
            const files = input.files;
            if (files.length === 0) return;
            document.getElementById('upStatus').style.display = 'block';

            for (let file of files) {
                const fd = new FormData();
                fd.append('file', file);
                fd.append('upload_preset', 'ml_default');

                try {
                    const res = await fetch("https://api.cloudinary.com/v1_1/dnl8vattg/auto/upload", { method: 'POST', body: fd });
                    const data = await res.json();
                    const fileObj = { id: Date.now(), url: data.secure_url, name: file.name };
                    dbFiles.push(fileObj);
                    addFileToUI(fileObj);
                } catch (e) { console.error("Error upload"); }
            }
            document.getElementById('upStatus').style.display = 'none';
            document.getElementById('totalCount').innerText = dbFiles.length;
        }

        function addFileToUI(file) {
            const gallery = document.getElementById('gallery');
            const card = document.createElement('div');
            card.className = 'file-card';
            card.id = `file-${file.id}`;
            card.innerHTML = `
                <img src="${file.url}" class="file-thumb" onerror="this.src='https://via.placeholder.com/150?text=File'">
                <div style="padding:10px; font-size:10px; overflow:hidden;">${file.name}</div>
                <div class="file-actions">
                    <button class="action-btn" onclick="window.open('${file.url}')"><i class="fas fa-download"></i></button>
                    <button class="action-btn" onclick="navigator.clipboard.writeText('${file.url}');alert('Link copied!')"><i class="fas fa-share-alt"></i></button>
                    <button class="action-btn" style="color:var(--danger)" onclick="document.getElementById('file-${file.id}').remove()"><i class="fas fa-trash"></i></button>
                </div>
            `;
            gallery.appendChild(card);
        }

        function kirimKeSheet() {
            const n = document.getElementById('namaInput').value;
            const w = document.getElementById('waInput').value;
            const allLinks = dbFiles.map(f => f.url).join(', ');
            if(!w) return alert("Masukkan Nomor WA!");

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ nama: n, whatsapp: w, links: allLinks, sheet_id: "1y2O_3fK0k1Ds-diQ5M8857A27J-LDEZGdmYia1ykjOY" })
            }).then(() => alert("Data terkirim ke Google Sheets!"));
        }
    </script>

    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true; s1.src='https://embed.tawk.to/6993e93bd5bd3b1c3ca44cb6/1ji9fnh51';
        s1.charset='UTF-8'; s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
    </script>

</body>
</html>
