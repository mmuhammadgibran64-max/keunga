<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --success: #238636; --border: #30363d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logout-btn { background: #da3633; color: white; border: none; padding: 8px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Pastikan 1fr-nya ada tiga! */
<style>
    /* CSS KUNCI: 3 KOLOM SEJAJAR */
    .main-layout { 
        display: grid; 
        grid-template-columns: 1fr 1fr 1fr; 
        gap: 15px; 
    }
    .card { 
        background: #161b22; 
        color: white; 
        padding: 20px; 
        border: 1px solid #333; 
        border-radius: 10px;
    }
    input, select { 
        width: 100%; 
        padding: 8px; 
        margin: 10px 0; 
        background: #0d1117; 
        color: white; 
        border: 1px solid #444; 
    }
    .btn-kirim { 
        width: 100%; 
        padding: 10px; 
        background: #238636; 
        color: white; 
        border: none; 
        cursor: pointer; 
        font-weight: bold;
    }
    @media (max-width: 1000px) {
        .main-layout { grid-template-columns: 1fr; } /* Kalau di HP jadi satu kolom */
    }
</style>

<div class="main-layout">
    <div class="card">
        <h2>SETORAN</h2>
        <label>Nama Penyetor</label>
        <input type="text" id="s_nama" value="Muhammad gibran">
        <label>Tanggal</label>
        <input type="date" id="s_tgl">
        <label>Bukti (Link)</label>
        <input type="text" id="s_bukti" placeholder="Link otomatis...">
        <button class="btn-kirim">KIRIM SETORAN</button>
    </div>

    <div class="card">
        <h2>LAPORAN</h2>
        <label>Nama Pelapor</label>
        <input type="text" id="l_nama" value="Muhammad gibran">
        <label>Jenis Laporan</label>
        <input type="text" id="l_jenis">
        <label>Bukti (Link)</label>
        <input type="text" id="l_bukti" placeholder="Link otomatis...">
        <button class="btn-kirim" style="background: #2f81f7;">KIRIM LAPORAN</button>
    </div>

    <div class="card">
        <h2>FILE MANAGER</h2>
        <iframe src="uploadapapun.html" style="width:100%; height:600px; border:none; background: #000;"></iframe>
    </div>
</div>

<script>
    // Jembatan buat narik link dari iframe ke input bukti
    window.addEventListener('message', function(event) {
        if (event.data.type === 'copyLink') {
            const url = event.data.url;
            document.getElementById('s_bukti').value = url;
            document.getElementById('l_bukti').value = url;
            alert("âœ… Link Berhasil Masuk!");
        }
    }, false);
</script>
