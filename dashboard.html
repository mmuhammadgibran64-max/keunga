<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB PRO - STABLE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #2f81f7; --text: #f0f6fc; --danger: #f85149; --success: #238636; }
        body, html { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 250px; background: #010409; border-right: 1px solid #30363d; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .nav-link { width: 100%; padding: 12px; background: transparent; color: var(--text); border: none; border-radius: 6px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px; margin-bottom: 5px; text-decoration: none; font-size: 14px; }
        .nav-link.active { background: #21262d; border-left: 4px solid var(--accent); }

        /* MAIN CONTENT */
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.2s ease-in; }

        /* CARDS */
        .card { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }

        /* INPUTS */
        label { display: block; font-size: 12px; color: #8b949e; margin-bottom: 5px; font-weight: 600; }
        input, select { width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; margin-bottom: 15px; box-sizing: border-box; }
        
        /* IMAGE PREVIEW FIX */
        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .file-card { background: #21262d; border-radius: 8px; border: 1px solid #30363d; overflow: hidden; position: relative; }
        .preview-box { width: 100%; height: 120px; background: #000; overflow: hidden; }
        .preview-box img, .preview-box video { width: 100%; height: 100%; object-fit: cover; display: block; }

        .action-bar { display: flex; gap: 5px; padding: 8px; background: #161b22; }
        .btn-tiny { flex: 1; padding: 5px; font-size: 10px; cursor: pointer; border-radius: 4px; border: none; color: white; font-weight: bold; }

        /* GLOBAL BUTTONS */
        .btn-big { width: 100%; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 15px; transition: 0.2s; }
        .btn-big:active { transform: scale(0.98); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #login-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="card" style="text-align: center; width: 300px;">
            <h2 style="color:var(--accent)">GIBRAN HUB</h2>
            <p style="font-size:12px; color:#8b949e">Silakan Login Terlebih Dahulu</p>
            <div id="g_id_onload" data-client_id="594310366887-a3dsvn8plp139boru5kepf2o1c6ubkkv.apps.googleusercontent.com" data-callback="handleAuth"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div class="sidebar" id="sidebar-nav" style="display:none">
        <h3 style="color:var(--accent)"><i class="fas fa-database"></i> SYSTEM v15</h3>
        <button class="nav-link active" onclick="switchTab('tab-finance', this)"><i class="fas fa-file-invoice-dollar"></i> Keuangan</button>
        <button class="nav-link" onclick="switchTab('tab-files', this)"><i class="fas fa-folder-open"></i> File Manager</button>
        <button onclick="location.reload()" style="margin-top:auto" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="main" id="main-ui" style="display:none">
        
        <div id="tab-finance" class="view active">
            <h1>Finance Center</h1>
            <div class="grid">
                <div class="card">
                    <h4 style="color:var(--success); border-bottom:1px solid #333; padding-bottom:10px;">FORM SETORAN</h4>
                    <label>Nama Penyetor</label><input type="text" id="s_nama" readonly>
                    <label>Tanggal</label><input type="date" id="s_tgl">
                    <label>Tujuan</label><select id="s_tujuan"><option>Bu Ami</option><option>Bu Tati</option></select>
                    <label>Tanda Tangan</label><input type="text" id="s_ttd" placeholder="Nama Terang">
                    <label>Link Bukti (Wajib)</label><input type="text" id="s_bukti" placeholder="Paste link dari File Manager">
                    <button class="btn-big" style="background:var(--success)" onclick="sendToSheet('Form Setoran')">KIRIM SETORAN</button>
                </div>
            </div>
        </div>

        <div id="tab-files" class="view">
            <h1>Master File Manager</h1>
            <div class="card" style="border: 2px dashed #30363d; text-align:center; padding:40px; cursor:pointer;" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-upload fa-3x" style="color:var(--accent); margin-bottom:10px;"></i>
                <p>Klik di sini untuk upload Foto/Video Masal</p>
                <input type="file" id="file-input" multiple style="display:none" onchange="uploadMasal(this)">
            </div>
            
            <div id="upload-status" style="display:none; text-align:center; margin-bottom:15px; color:var(--accent)">
                <i class="fas fa-spinner fa-spin"></i> Lagi proses upload...
            </div>

            <div class="file-grid" id="gallery-container">
                </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const APPS_URL = "https://script.google.com/macros/s/AKfycbzzkZgu25V0CrZ2inKPreQpTox8szS_KrZQT3xdWtpBIA7QzPxD-OxWe5QIuqPvu8Au/exec";

        function handleAuth(res) {
            const user = JSON.parse(atob(res.credential.split('.')[1]));
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('sidebar-nav').style.display = 'flex';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('s_nama').value = user.name;
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        // FUNGSI UPLOAD MASAL
        async function uploadMasal(input) {
            const files = input.files; if(files.length === 0) return;
            const status = document.getElementById('upload-status');
            status.style.display = 'block';

            for(let file of files) {
                const fd = new FormData();
                fd.append('file', file);
                fd.append('upload_preset', 'ml_default');

                try {
                    const res = await fetch("https://api.cloudinary.com/v1_1/dnl8vattg/auto/upload", { method: 'POST', body: fd });
                    const data = await res.json();
                    if(data.secure_url) {
                        renderFileCard(data.secure_url, file.name, file.type);
                    }
                } catch(e) { console.error("Upload error"); }
            }
            status.style.display = 'none';
        }

        function renderFileCard(url, name, type) {
            const container = document.getElementById('gallery-container');
            const card = document.createElement('div');
            card.className = 'file-card';
            
            let media = `<img src="${url}" loading="lazy">`;
            if(type.includes('video')) media = `<video src="${url}" controls></video>`;

            card.innerHTML = `
                <div class="preview-box">${media}</div>
                <div class="action-bar">
                    <button class="btn-tiny" style="background:var(--accent)" onclick="copyL('${url}')">Link</button>
                    <button class="btn-tiny" style="background:var(--success)" onclick="window.open('${url}')">Save</button>
                    <button class="btn-tiny" style="background:var(--danger)" onclick="this.parentElement.parentElement.remove()">Hapus</button>
                </div>
            `;
            container.prepend(card);
        }

        function copyL(url) {
            navigator.clipboard.writeText(url).then(() => alert("Link Berhasil Disalin! Paste di Form Keuangan."));
        }

        // FUNGSI KIRIM GOOGLE SHEET (DIPERKUAT)
        function sendToSheet(type) {
            const data = {
                sheet_id: "1y2O_3fK0k1Ds-diQ5M8857A27J-LDEZGdmYia1ykjOY",
                sheet_name: type,
                nama: document.getElementById('s_nama').value,
                tanggal: document.getElementById('s_tgl').value,
                tujuan: document.getElementById('s_tujuan').value,
                ttd: document.getElementById('s_ttd').value,
                bukti: document.getElementById('s_bukti').value
            };

            if(!data.tanggal || !data.bukti) return alert("PENTING: Tanggal dan Link Bukti nggak boleh kosong!");

            // Tampilkan loading manual
            const btn = event.target;
            const oldText = btn.innerText;
            btn.innerText = "MENGIRIM...";
            btn.disabled = true;

            fetch(APPS_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            })
            .then(() => {
                alert("MANTAP! Data " + type + " Berhasil Terkirim.");
                btn.innerText = oldText;
                btn.disabled = false;
                // Reset Form
                document.getElementById('s_tgl').value = "";
                document.getElementById('s_bukti').value = "";
                document.getElementById('s_ttd').value = "";
            })
            .catch(err => {
                alert("Aduh, gagal kirim! Cek sinyal Bro.");
                btn.innerText = oldText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
