<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | DATABASE</title>
    <style>
        body { font-family: sans-serif; background: #0d1117; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 12px; border: 1px solid #30363d; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #010409; border: 1px solid #30363d; border-radius: 8px; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; background: #238636; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #status { font-size: 12px; margin-top: 15px; color: #f0e042; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: #58a6ff;">DAFTAR AKUN</h2>
        <div id="status">Status: Ready</div>
        <input type="text" id="nama" placeholder="Nama Lengkap">
        <input type="tel" id="wa" placeholder="Nomor WA">
        <input type="text" id="alamat" placeholder="Alamat">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="simpan()">SIMPAN KE SHEET</button>
    </div>

    <script>
        function simpan() {
            const status = document.getElementById('status');
            const payload = {
                nama: document.getElementById('nama').value,
                wa: document.getElementById('wa').value,
                alamat: document.getElementById('alamat').value,
                password: document.getElementById('pass').value
            };

            if(!payload.nama || !payload.wa) return alert("Nama & WA wajib!");

            status.innerText = "Mengirim...";

            fetch('https://sheetdb.io/api/v1/jy19m4udkidqn?sheet=daftar%20akun', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({"data": [payload]})
            })
            .then(res => res.json())
            .then(res => {
                if(res.created) {
                    alert("SUKSES! Data " + payload.nama + " masuk.");
                    status.innerText = "Berhasil Terkirim!";
                    document.querySelectorAll('input').forEach(i => i.value = '');
                }
            })
            .catch(err => {
                status.innerText = "Gagal Koneksi!";
                console.error(err);
            });
        }
    </script>
</body>
</html>
