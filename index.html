<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | SYSTEM</title>
    <style>
        * { box-sizing: border-box; font-family: sans-serif; }
        body { background: #0d1117; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 15px; border: 1px solid #30363d; width: 340px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #010409; border: 1px solid #30363d; border-radius: 8px; color: white; }
        button { width: 100%; padding: 14px; background: #238636; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-login { background: #2f81f7; margin-top: 20px; }
        #status { font-size: 13px; text-align: center; margin-top: 15px; color: #f0e042; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="title" style="text-align:center; color:#58a6ff;">DAFTAR AKUN</h2>
    <div id="status">Status: Ready</div>

    <div id="form-daftar">
        <input type="text" id="reg-nama" placeholder="Nama Lengkap">
        <input type="tel" id="reg-wa" placeholder="Nomor WA">
        <input type="text" id="reg-alamat" placeholder="Alamat">
        <input type="password" id="reg-pass" placeholder="Password">
        <button onclick="prosesDaftar()">SIMPAN & DAFTAR</button>
        <p style="text-align:center; font-size:12px;">Sudah punya akun? <a href="#" onclick="showLogin()" style="color:#58a6ff;">Login di sini</a></p>
    </div>

    <div id="form-login" class="hidden">
        <input type="text" id="log-nama" placeholder="Nama Lengkap">
        <input type="password" id="log-pass" placeholder="Password">
        <button class="btn-login" onclick="prosesLogin()">MASUK KE DASHBOARD</button>
        <p style="text-align:center; font-size:12px;"><a href="#" onclick="showDaftar()" style="color:#58a6ff;">Kembali ke Daftar</a></p>
    </div>
</div>

<script>
    // PAKAI API BARU LO
    const apiURL = 'https://sheetdb.io/api/v1/yfgu516we1w5f';

    function showLogin() {
        document.getElementById('form-daftar').classList.add('hidden');
        document.getElementById('form-login').classList.remove('hidden');
        document.getElementById('title').innerText = "LOGIN USER";
    }

    function showDaftar() {
        document.getElementById('form-login').classList.add('hidden');
        document.getElementById('form-daftar').classList.remove('hidden');
        document.getElementById('title').innerText = "DAFTAR AKUN";
    }

    // 1. FUNGSI DAFTAR
    async function prosesDaftar() {
        const data = {
            nama: document.getElementById('reg-nama').value,
            wa: document.getElementById('reg-wa').value,
            alamat: document.getElementById('reg-alamat').value,
            password: document.getElementById('reg-pass').value
        };

        if(!data.nama || !data.wa || !data.password) return alert("Isi yang lengkap!");

        document.getElementById('status').innerText = "Mendaftarkan...";

        try {
            const res = await fetch(apiURL + '?sheet=daftar%20akun', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({"data": [data]})
            });
            const hasil = await res.json();
            if(hasil.created) {
                alert("Pendaftaran Berhasil! Sekarang silakan Login.");
                showLogin();
            }
        } catch (e) { alert("Gagal Daftar!"); }
    }

    // 2. FUNGSI LOGIN (PENYEBAB LO NYANGKUT)
    async function prosesLogin() {
        const nama = document.getElementById('log-nama').value;
        const pass = document.getElementById('log-pass').value;

        document.getElementById('status').innerText = "Mengecek akun...";

        try {
            // Cari data di tab 'daftar akun'
            const res = await fetch(`${apiURL}/search?sheet=daftar%20akun&nama=${nama}&password=${pass}`);
            const data = await res.json();

            if(data.length > 0) {
                document.getElementById('status').innerText = "Login Berhasil! Mengalihkan...";
                
                // CATAT KE TAB LOGIN (OPSIONAL)
                fetch(apiURL + '?sheet=login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({"data": [{"nama": nama, "wa": data[0].wa, "waktu": new Date().toLocaleString()}]})
                });

                // --- BAGIAN PALING PENTING: PINDAH HALAMAN ---
                // Ganti 'dashboard.html' dengan nama file halaman utama lo
                window.location.href = "dashboard.html"; 
                
            } else {
                alert("Nama atau Password SALAH!");
                document.getElementById('status').innerText = "Gagal Login.";
            }
        } catch (e) { alert("Error koneksi!"); }
    }
</script>
</body>
</html>
