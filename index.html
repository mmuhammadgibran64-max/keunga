<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | OFFICIAL SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #040d16; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 15px; border: 1px solid #30363d; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #2f81f7; margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; background: #010409; border: 1px solid #30363d; border-radius: 8px; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-login { background: #2f81f7; color: white; }
        .btn-daftar { background: #238636; color: white; }
        #loading { display: none; text-align: center; margin-bottom: 15px; color: #f0e042; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>GIBRAN HUB</h2>
    <div id="loading">Sabar ya, lagi diproses...</div>
    
    <div id="login-form">
        <div class="input-group"><input type="text" id="l_nama" placeholder="Masukkan Nama Sesuai Daftar"></div>
        <div class="input-group"><input type="tel" id="l_wa" placeholder="Masukkan No WA (Tanpa 0 di depan)"></div>
        <button class="btn-login" onclick="handleLogin()">MASUK KE DASHBOARD</button>
        <p style="font-size: 12px; text-align: center; margin-top: 15px;">
            Belum punya akun? <a href="#" onclick="showDaftar()" style="color: #2f81f7; text-decoration: none;">Daftar dulu di sini</a>
        </p>
    </div>

    <div id="daftar-form" style="display:none;">
        <div class="input-group"><input type="text" id="d_nama" placeholder="Nama Lengkap"></div>
        <div class="input-group"><input type="tel" id="d_wa" placeholder="No WhatsApp (Contoh: 851...)"></div>
        <div class="input-group"><input type="text" id="d_alamat" placeholder="Alamat Rumah"></div>
        <div class="input-group"><input type="password" id="d_pass" placeholder="Buat Password"></div>
        <button class="btn-daftar" onclick="handleDaftar()">SIMPAN PENDAFTARAN</button>
        <p style="font-size: 12px; text-align: center; margin-top: 15px;">
            <a href="#" onclick="showLogin()" style="color: #2f81f7; text-decoration: none;">Balik ke Login</a>
        </p>
    </div>
</div>

<script>
    // API Link SheetDB lo
    const apiURL = 'https://sheetdb.io/api/v1/jy19m4udkidqn';

    function showDaftar() { document.getElementById('login-form').style.display='none'; document.getElementById('daftar-form').style.display='block'; }
    function showLogin() { document.getElementById('login-form').style.display='block'; document.getElementById('daftar-form').style.display='none'; }

    // FUNGSI DAFTAR (Udah gue samain kolomnya)
    function handleDaftar() {
        const n = document.getElementById('d_nama').value,
              w = document.getElementById('d_wa').value,
              a = document.getElementById('d_alamat').value,
              p = document.getElementById('d_pass').value;

        if(!n||!w||!a||!p) return alert("Isi semua dulu, Bro!");
        document.getElementById('loading').style.display='block';

        fetch(`${apiURL}?sheet=daftar%20akun`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ "data": [{ "nama": n, "wa": w, "alamat": a, "password": p }] })
        }).then(res => {
            if(res.ok) {
                alert("Berhasil Daftar! Sekarang silakan login.");
                location.reload();
            }
        });
    }

    // FUNGSI LOGIN (Narik data terus nyatet ke tab login)
    function handleLogin() {
        const n = document.getElementById('l_nama').value.trim(),
              w = document.getElementById('l_wa').value.trim();
        
        if(!n||!w) return alert("Isi Nama ama WA lo!");
        document.getElementById('loading').style.display='block';

        // 1. Cari dulu datanya di tab 'daftar akun'
        fetch(`${apiURL}/search?sheet=daftar%20akun&nama=${n}&wa=${w}`)
        .then(res => res.json())
        .then(data => {
            if (data.length > 0) {
                // 2. Kalau ketemu, catat ke tab 'login'
                fetch(`${apiURL}?sheet=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "data": [{ "nama": n, "wa": w, "waktu": new Date().toLocaleString('id-ID') }] })
                }).then(() => {
                    alert("Login Berhasil! Gaskeun.");
                    window.location.href = "dashboard.html"; // Ini bakal pindah ke dashboard
                });
            } else {
                document.getElementById('loading').style.display='none';
                alert("Data gak ketemu! Cek Nama ama WA lo lagi.");
            }
        }).catch(err => {
            document.getElementById('loading').style.display='none';
            alert("Ada masalah koneksi/API!");
        });
    }
</script>
</body>
</html>
