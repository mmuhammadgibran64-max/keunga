<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --border: #30363d; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 10px; width: 100%; max-width: 350px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #010409; border: 1px solid var(--border); color: white; border-radius: 6px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; background: #238636; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #msg { font-size: 12px; text-align: center; margin-top: 15px; color: #e3b341; }
    </style>
</head>
<body>

<div class="box">
    <h3 style="text-align:center;">Daftar Akun</h3>
    
    <input type="text" id="nama" placeholder="Nama">
    <input type="tel" id="wa" placeholder="Nomor WA">
    <input type="text" id="alamat" placeholder="Alamat Rumah">
    <input type="password" id="pass" placeholder="Password">
    
    <button onclick="kirimLengkap()">DAFTAR SEKARANG</button>
    
    <p id="msg"></p>
</div>

<script>
    // Link Deploy Terbaru Lo
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyLCTMhEQEnxR8syzXkoZDZCJNCskKHhMu1AOcCkw9cYvSjDhTFMLlzcQZQBwINo-T0/exec';

    function kirimLengkap() {
        const n = document.getElementById('nama').value;
        const w = document.getElementById('wa').value;
        const a = document.getElementById('alamat').value;
        const p = document.getElementById('pass').value;

        if (!n || !w || !a || !p) {
            alert("Harap isi semua kolom!");
            return;
        }

        document.getElementById('msg').innerText = "Sedang mengirim data...";

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: new URLSearchParams({
                'nama': n,
                'wa': w,
                'alamat': a,
                'pass': p
            })
        }).then(() => {
            alert("Berhasil! Data masuk ke sheet daftar akun");
            window.location.href = "dashboard.html";
        }).catch(err => {
            alert("Terjadi kesalahan.");
            console.error(err);
        });
    }
</script>

</body>
</html>
