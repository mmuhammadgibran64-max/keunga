<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | PREMIER SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://tally.so/widgets/embed.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #05070a; 
            color: white; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Background Animasi */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #05070a 80%);
            z-index: -1; opacity: 0.6;
        }

        /* Hero Section */
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #58a6ff;
            letter-spacing: 6px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
        }

        p {
            color: #8b949e;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Group Tombol */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.4s;
            text-decoration: none;
            border: none;
            display: inline-block;
        }

        /* Tombol Daftar (Biru Glow) */
        .btn-daftar {
            background: #58a6ff;
            color: #05070a;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.4);
        }

        .btn-daftar:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(88, 166, 255, 0.7);
        }

        /* Tombol Login (Garis Biru) */
        .btn-login {
            background: transparent;
            color: #58a6ff;
            border: 2px solid #58a6ff;
        }

        .btn-login:hover {
            background: rgba(88, 166, 255, 0.1);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 20px;
            color: #30363d;
            font-size: 12px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>GIBRAN HUB</h1>
        <p>Akses pintu masuk menuju ekosistem database terpadu. <br> Silakan daftar jika belum punya akun, atau langsung masuk jika sudah terverifikasi.</p>

        <div class="btn-group">
            <button class="btn btn-daftar" data-tally-open="rjldbM" data-tally-emoji-text="ðŸ“" data-tally-emoji-animation="wave">
                DAFTAR AKUN
            </button>

            <button class="btn btn-login" data-tally-open="obA7jM" data-tally-emoji-text="ðŸ”" data-tally-emoji-animation="tada">
                MASUK (LOGIN)
            </button>
        </div>
    </div>

    <footer>GIBRAN HUB SYSTEM v3.0</footer>

    <script>
        /** * TRIK SAKTI: 
         * Setelah user sukses submit form "DAFTAR", 
         * Tally bakal kirim event, terus kita otomatis buka form "LOGIN".
         */
        window.addEventListener('message', (e) => {
            if (e.data && e.data.includes('Tally.FormSubmitted')) {
                const payload = JSON.parse(e.data);
                // Cek kalau yang beres itu form DAFTAR (rjldbM)
                if (payload.formId === 'rjldbM') {
                    console.log("Pendaftaran sukses, mengarahkan ke login...");
                    
                    // Tunggu 1.5 detik biar user gak kaget
                    setTimeout(() => {
                        Tally.openPopup('obA7jM', {
                            emoji: { text: 'âœ…', animation: 'tada' }
                        });
                    }, 1500);
                }
            }
        });
    </script>

</body>
</html>
