<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | REGISTER SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, #0d1117, #010409); 
            color: #c9d1d9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        /* Card Utama */
        .card { 
            background: rgba(22, 27, 34, 0.8); 
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid #30363d; 
            width: 380px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        h2 { color: #58a6ff; font-weight: 700; margin-bottom: 10px; font-size: 24px; letter-spacing: -0.5px; }
        p.subtitle { color: #8b949e; font-size: 14px; margin-bottom: 30px; }

        /* Style Input */
        .input-group { position: relative; margin-bottom: 15px; text-align: left; }
        label { font-size: 12px; color: #8b949e; margin-left: 5px; margin-bottom: 5px; display: block; font-weight: 600; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            background: #0d1117; 
            border: 1px solid #30363d; 
            border-radius: 10px; 
            color: white; 
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus { 
            border-color: #58a6ff; 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
            background: #161b22;
        }

        /* Button Animasi */
        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            font-weight: 700; 
            cursor: pointer; 
            color: white; 
            margin-top: 20px; 
            background: linear-gradient(135deg, #238636, #2ea043);
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 160, 67, 0.4);
        }

        button:active { transform: translateY(0); }

        /* Loader & Status */
        #status { 
            font-size: 13px; 
            margin-top: 20px; 
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .status-loading { background: rgba(240, 224, 66, 0.1); color: #f0e042; display: block !important; }
        .status-success { background: rgba(46, 160, 67, 0.1); color: #3fb950; display: block !important; }
    </style>
</head>
<body>

<div class="card">
    <h2>GIBRAN HUB</h2>
    <p class="subtitle">Silakan isi formulir pendaftaran di bawah</p>
    
    <div id="status"></div>
    
    <div class="input-group">
        <label>NAMA LENGKAP</label>
        <input type="text" id="nama" placeholder="Contoh: Muhammad Gibran">
    </div>

    <div class="input-group">
        <label>NOMOR WHATSAPP</label>
        <input type="tel" id="wa" placeholder="851xxxxxx">
    </div>

    <div class="input-group">
        <label>ALAMAT LENGKAP</label>
        <input type="text" id="alamat" placeholder="Nama Jalan / Kota">
    </div>

    <div class="input-group">
        <label>PASSWORD</label>
        <input type="password" id="pass" placeholder="••••••••">
    </div>
    
    <button onclick="simpanAkun()">SIMPAN PENDAFTARAN</button>
</div>

<script>
    const apiURL = 'https://sheetdb.io/api/v1/jy19m4udkidqn';

    function showStatus(text, type) {
        const s = document.getElementById('status');
        s.innerText = text;
        s.className = type;
    }

    function simpanAkun() {
        const payload = {
            nama: document.getElementById('nama').value,
            wa: document.getElementById('wa').value,
            alamat: document.getElementById('alamat').value,
            password: document.getElementById('pass').value
        };

        if(!payload.nama || !payload.wa || !payload.alamat || !payload.password) {
            return alert("Lengkapi dulu semua kolomnya, Bro!");
        }

        showStatus("Sedang mengirim data ke database...", "status-loading");

        fetch(`${apiURL}?sheet=daftar%20akun`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ "data": [payload] })
        })
        .then(res => res.json())
        .then(data => {
            if(data.created) {
                showStatus("✓ DATA BERHASIL DISIMPAN!", "status-success");
                alert("Pendaftaran Sukses! Data sudah masuk ke Sheet.");
                document.querySelectorAll('input').forEach(i => i.value = '');
            }
        })
        .catch(err => {
            showStatus("Gagal terhubung ke server!", "");
            console.error(err);
        });
    }
</script>
</body>
</html>
