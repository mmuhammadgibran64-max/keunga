<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB ENTERPRISE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #010409; --side: #0d1117; --card: #161b22; --accent: #2f81f7; --text: #c9d1d9; --success: #238636; --danger: #da3633; }
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* LOADING & LOGIN */
        #gate { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #loader { position: fixed; inset: 0; background: var(--bg); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9998; }
        .spin { width: 50px; height: 50px; border: 5px solid #30363d; border-top-color: var(--accent); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--side); border-right: 1px solid #30363d; display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; }
        .nav-item { width: 100%; padding: 14px; background: transparent; color: var(--text); border: none; border-radius: 10px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; font-size: 14px; }
        .nav-item.active { background: #21262d; color: var(--accent); font-weight: bold; }

        /* CONTENT */
        .content { flex: 1; padding: 40px; overflow-y: auto; display: none; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s; }

        /* CARDS & GRID */
        .card { background: var(--card); border: 1px solid #30363d; border-radius: 18px; padding: 25px; margin-bottom: 25px; }
        .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        
        input, select { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-big { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 14px; }

        /* FILE MANAGER PREVIEW */
        .file-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 25px; }
        .file-card { background: #0d1117; border-radius: 12px; border: 1px solid #30363d; overflow: hidden; }
        .media-box { width: 100%; height: 150px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .media-box img, .media-box video { width: 100%; height: 100%; object-fit: contain; }
        .file-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 10px; }
        .btn-tiny { padding: 8px; border: none; border-radius: 6px; font-size: 11px; cursor: pointer; color: white; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="gate">
        <div class="card" style="text-align:center; width:320px;">
            <i class="fas fa-shield-halved fa-4x" style="color:var(--accent); margin-bottom:20px;"></i>
            <h2 style="margin-bottom:30px;">Gibran Hub Access</h2>
            <div id="g_id_onload" data-client_id="594310366887-a3dsvn8plp139boru5kepf2o1c6ubkkv.apps.googleusercontent.com" data-callback="onAuth"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <div id="loader">
        <div class="spin"></div>
        <p style="margin-top:20px; letter-spacing:2px;">SINKRONISASI DATA...</p>
    </div>

    <div class="sidebar" id="side-ui" style="display:none;">
        <h2 style="color:var(--accent); margin-bottom:40px;"><i class="fas fa-layer-group"></i> G-SYSTEM</h2>
        <button class="nav-item active" onclick="showTab('v-fin', this)"><i class="fas fa-wallet"></i> Keuangan</button>
        <button class="nav-item" onclick="showTab('v-up', this)"><i class="fas fa-cloud-arrow-up"></i> File Manager</button>
        <button onclick="location.reload()" style="margin-top:auto" class="nav-item"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="content" id="cont-ui">
        
        <div id="v-fin" class="view active">
            <h1>Laporan Keuangan</h1>
            <div class="grid-2">
                <div class="card">
                    <h3 style="color:var(--success)"><i class="fas fa-arrow-up"></i> FORM SETORAN</h3>
                    <label>Penyetor</label><input type="text" id="s_n" readonly>
                    <label>Tanggal</label><input type="date" id="s_t">
                    <label>Setor Ke</label><select id="s_k"><option>Bu Ami</option><option>Bu Tati</option></select>
                    <label>Tanda Tangan</label><input type="text" id="s_ttd" placeholder="Nama Terang">
                    <label>Link Bukti</label><input type="text" id="s_b" placeholder="Paste link dari File Manager">
                    <button class="btn-big" style="background:var(--success)" onclick="sendSheet('Form Setoran')">KIRIM SETORAN</button>
                </div>
            </div>
        </div>

        <div id="v-up" class="view">
            <h1>Master File Manager</h1>
            <div class="card" style="border:2px dashed var(--accent); text-align:center; padding:50px; cursor:pointer;" onclick="document.getElementById('m-up').click()">
                <i class="fas fa-images fa-3x" style="color:var(--accent); margin-bottom:15px;"></i>
                <h3>Klik & Upload Foto/Video Masal</h3>
                <input type="file" id="m-up" multiple style="display:none" onchange="runUpload(this)">
            </div>
            <div id="up-stat" style="display:none; text-align:center; color:var(--accent); margin-bottom:15px;">Sedang Upload...</div>
            <div class="file-grid" id="m-gallery"></div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // LINK SCRIPT PUNYA LO
        const APPS_URL = "https://script.google.com/macros/s/AKfycbzUuPplENitBUDyD5-aACDwK-YWUZURWkaV52CnXso6zElCbyUpZ8RF67yRgSlwyZ_x/exec";

        function onAuth(res) {
            const u = JSON.parse(atob(res.credential.split('.')[1]));
            document.getElementById('gate').style.display='none';
            document.getElementById('loader').style.display='flex';
            setTimeout(() => {
                document.getElementById('loader').style.display='none';
                document.getElementById('side-ui').style.display='flex';
                document.getElementById('cont-ui').style.display='block';
                document.getElementById('s_n').value = u.name;
            }, 1500);
        }

        function showTab(id, btn) {
            document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        async function runUpload(el) {
            const files = el.files; if(!files.length) return;
            document.getElementById('up-stat').style.display='block';
            for(let f of files) {
                const fd = new FormData();
                fd.append('file', f);
                fd.append('upload_preset', 'ml_default');
                try {
                    const r = await fetch("https://api.cloudinary.com/v1_1/dnl8vattg/auto/upload", { method:'POST', body:fd });
                    const d = await r.json();
                    renderCard(d.secure_url, f.name, f.type);
                } catch(e) { console.error(e); }
            }
            document.getElementById('up-stat').style.display='none';
        }

        function renderCard(url, name, type) {
            const gal = document.getElementById('m-gallery');
            const card = document.createElement('div');
            card.className = 'file-card';
            let media = type.includes('video') ? `<video src="${url}" controls></video>` : `<img src="${url}">`;
            card.innerHTML = `<div class="media-box">${media}</div><div class="file-actions">
                <button class="btn-tiny" style="background:var(--accent)" onclick="copyL('${url}')">Link</button>
                <button class="btn-tiny" style="background:var(--danger)" onclick="this.parentElement.parentElement.remove()">Hapus</button>
            </div>`;
            gal.prepend(card);
        }

        function copyL(u) { navigator.clipboard.writeText(u).then(()=>alert("Link Tersalin!")); }

        function sendSheet(type) {
            const data = {
                sheet_id: "1y2O_3fK0k1Ds-diQ5M8857A27J-LDEZGdmYia1ykjOY",
                sheet_name: "daftar pake gooogle",
                nama: document.getElementById('s_n').value,
                tanggal: document.getElementById('s_t').value,
                tujuan: document.getElementById('s_k').value,
                ttd: document.getElementById('s_ttd').value,
                bukti: document.getElementById('s_b').value
            };
            if(!data.tanggal || !data.bukti) return alert("Lengkapi Tanggal & Link Bukti!");
            fetch(APPS_URL, { method:'POST', mode:'no-cors', body:JSON.stringify(data) })
            .then(()=>alert("BERHASIL TERKIRIM!"));
        }
    </script>
</body>
</html>
