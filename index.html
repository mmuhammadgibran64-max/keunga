<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | ACCESS SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2f81f7;
            --primary-glow: rgba(47, 129, 247, 0.5);
            --bg: #040d16;
            --card: rgba(22, 27, 34, 0.9);
            --text: #f0f6fc;
            --border: #30363d;
            --success: #238636;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #0d1117 0%, #040d16 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Loading Screen Overlay */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .auth-card {
            background: var(--card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            padding: 40px 30px;
            animation: fadeIn 0.8s ease-out;
        }

        .header h1 {
            text-align: center; font-size: 28px; letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .tab-menu { display: flex; margin-bottom: 25px; border-bottom: 1px solid var(--border); }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: 600; color: #8b949e; transition: 0.3s; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .form-content { display: none; }
        .form-content.active { display: block; }

        .input-group { margin-bottom: 20px; position: relative; }
        label { display: block; font-size: 13px; margin-bottom: 8px; color: #8b949e; }
        input {
            width: 100%; padding: 12px 15px; background: rgba(1, 4, 9, 0.8);
            border: 1px solid var(--border); border-radius: 10px; color: white;
            font-size: 14px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 8px var(--primary-glow); }

        .toggle-password {
            position: absolute; right: 15px; top: 38px;
            cursor: pointer; color: #8b949e; font-size: 11px; font-weight: bold;
        }

        button {
            width: 100%; padding: 14px; background: var(--primary);
            color: white; border: none; border-radius: 10px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--primary-glow); }

        .spinner {
            width: 60px; height: 60px;
            border: 6px solid rgba(255,255,255,0.1);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p id="load-text" style="margin-top: 25px; font-weight: 600; font-size: 18px; color: white;">Memproses Data...</p>
</div>

<div class="auth-card">
    <div class="header"><h1>GIBRAN HUB</h1></div>

    <div class="tab-menu">
        <div class="tab" id="t-login" onclick="toggleTab('login')">LOGIN</div>
        <div class="tab active" id="t-daftar" onclick="toggleTab('daftar')">DAFTAR</div>
    </div>

    <div id="daftar-form" class="form-content active">
        <div class="input-group">
            <label>Nama Lengkap</label>
            <input type="text" id="d_nama" placeholder="Nama Anda">
        </div>
        <div class="input-group">
            <label>Nomor WhatsApp</label>
            <input type="tel" id="d_wa" placeholder="08xxxxxxxx">
        </div>
        <div class="input-group">
            <label>Alamat</label>
            <input type="text" id="d_alamat" placeholder="Alamat Lengkap">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="d_pass" placeholder="Password">
            <span class="toggle-password" onclick="togglePass()">LIHAT</span>
        </div>
        <button onclick="handleDaftar()" style="background: var(--success);">DAFTAR SEKARANG</button>
    </div>

    <div id="login-form" class="form-content">
        <div class="input-group">
            <label>Nama Pengguna</label>
            <input type="text" id="l_nama" placeholder="Masukkan Nama">
        </div>
        <div class="input-group">
            <label>Nomor WhatsApp</label>
            <input type="tel" id="l_wa" placeholder="08xxxxxxxx">
        </div>
        <button onclick="handleLogin()">MASUK KE DASHBOARD</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby2TZTQ8w5pYvxCIAZRycnwRpLWmrN_BkTOd5ZYyxrmgAIuiM6jHDujm5G116OZx3GO/exec';

    function togglePass() {
        const p = document.getElementById('d_pass');
        const t = document.querySelector('.toggle-password');
        if (p.type === "password") { p.type = "text"; t.innerText = "TUTUP"; }
        else { p.type = "password"; t.innerText = "LIHAT"; }
    }

    function toggleTab(type) {
        const lTab = document.getElementById('t-login'), dTab = document.getElementById('t-daftar');
        const lForm = document.getElementById('login-form'), dForm = document.getElementById('daftar-form');
        if(type === 'login') {
            lTab.classList.add('active'); dTab.classList.remove('active');
            lForm.classList.add('active'); dForm.classList.remove('active');
        } else {
            dTab.classList.add('active'); lTab.classList.remove('active');
            dForm.classList.add('active'); lForm.classList.remove('active');
        }
    }

    function handleDaftar() {
        const n = document.getElementById('d_nama').value, w = document.getElementById('d_wa').value, a = document.getElementById('d_alamat').value, p = document.getElementById('d_pass').value;
        if(!n || !w || !a || !p) { alert("Data tidak lengkap!"); return; }

        document.getElementById('loading-overlay').style.display = 'flex';
        document.getElementById('load-text').innerText = "Sedang Mendaftarkan Akun...";

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: new URLSearchParams({'action': 'daftar', 'nama': n, 'wa': w, 'alamat': a, 'pass': p})
        }).then(() => {
            document.getElementById('load-text').innerText = "Data Tersimpan! Menuju Halaman Login...";
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                alert("Pendaftaran Berhasil! Silakan Login Kembali.");
                toggleTab('login');
            }, 5000); 
        });
    }

    function handleLogin() {
        const n = document.getElementById('l_nama').value, w = document.getElementById('l_wa').value;
        if(!n || !w) { alert("Lengkapi Nama & WA!"); return; }

        document.getElementById('loading-overlay').style.display = 'flex';
        document.getElementById('load-text').innerText = "Memverifikasi Akun...";

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: new URLSearchParams({'action': 'login', 'nama': n, 'wa': w})
        }).then(() => {
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                alert("Login Berhasil! Selamat Datang.");
                window.location.href = "dashboard.html";
            }, 2000);
        });
    }
</script>
</body>
</html>
