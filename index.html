<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | SYSTEM OK</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #040d16; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 15px; border: 1px solid #30363d; width: 350px; }
        h2 { text-align: center; color: #2f81f7; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; background: #010409; border: 1px solid #30363d; border-radius: 5px; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: #2f81f7; color: white; }
        .btn-green { background: #238636; color: white; }
        #loading { display: none; text-align: center; margin-bottom: 10px; color: #f0e042; }
    </style>
</head>
<body>

<div class="card">
    <h2>GIBRAN HUB</h2>
    <div id="loading">Sedang memproses...</div>
    
    <div id="login-form">
        <div class="input-group"><input type="text" id="l_nama" placeholder="Nama Sesuai Daftar"></div>
        <div class="input-group"><input type="tel" id="l_wa" placeholder="Nomor WA (851...)"></div>
        <button class="btn-blue" onclick="handleLogin()">MASUK DASHBOARD</button>
        <p style="font-size: 12px; text-align: center;">Belum punya akun? <a href="#" onclick="showDaftar()" style="color: #2f81f7;">Daftar</a></p>
    </div>

    <div id="daftar-form" style="display:none;">
        <div class="input-group"><input type="text" id="d_nama" placeholder="Nama Lengkap"></div>
        <div class="input-group"><input type="tel" id="d_wa" placeholder="Nomor WA"></div>
        <div class="input-group"><input type="text" id="d_alamat" placeholder="Alamat"></div>
        <div class="input-group"><input type="password" id="d_pass" placeholder="Password"></div>
        <button class="btn-green" onclick="handleDaftar()">SIMPAN PENDAFTARAN</button>
        <p style="font-size: 12px; text-align: center;"><a href="#" onclick="showLogin()" style="color: #2f81f7;">Kembali ke Login</a></p>
    </div>
</div>

<script>
    const apiURL = 'https://sheetdb.io/api/v1/jy19m4udkidqn';

    function showDaftar() { document.getElementById('login-form').style.display='none'; document.getElementById('daftar-form').style.display='block'; }
    function showLogin() { document.getElementById('login-form').style.display='block'; document.getElementById('daftar-form').style.display='none'; }

    function handleDaftar() {
        const n = document.getElementById('d_nama').value, w = document.getElementById('d_wa').value, a = document.getElementById('d_alamat').value, p = document.getElementById('d_pass').value;
        if(!n||!w||!a||!p) return alert("Isi semua!");
        document.getElementById('loading').style.display='block';

        fetch(`${apiURL}?sheet=daftar%20akun`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ "data": [{ "nama": n, "wa": w, "alamat": a, "password": p }] })
        }).then(() => {
            alert("Pendaftaran Berhasil!");
            location.reload();
        });
    }

    function handleLogin() {
        const n = document.getElementById('l_nama').value, w = document.getElementById('l_wa').value;
        if(!n||!w) return alert("Isi Nama & WA!");
        document.getElementById('loading').style.display='block';

        // Cari di sheet 'daftar akun'
        fetch(`${apiURL}/search?sheet=daftar%20akun&nama=${n}&wa=${w}`)
        .then(res => res.json())
        .then(data => {
            if (data.length > 0) {
                // Catat ke sheet 'login'
                fetch(`${apiURL}?sheet=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "data": [{ "nama": n, "wa": w, "waktu": new Date().toLocaleString('id-ID') }] })
                }).then(() => {
                    alert("Berhasil Masuk!");
                    window.location.href = "dashboard.html"; 
                });
            } else {
                document.getElementById('loading').style.display='none';
                alert("Data tidak ditemukan! Pastikan Nama & WA sama dengan saat daftar.");
            }
        });
    }
</script>
</body>
</html>
