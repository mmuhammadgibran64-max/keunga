<!DOCTYPE html>
<html>
<head>
    <title>GIBRAN HUB ONLINE</title>
    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .box { background: #161b22; padding: 20px; border-radius: 10px; border: 1px solid #30363d; width: 300px; }
        input { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; background: #010409; color: white; border: 1px solid #30363d; }
        button { width: 100%; padding: 10px; background: #238636; color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h3 style="text-align:center">DAFTAR GIBRAN HUB</h3>
        <input type="text" id="nama" placeholder="Nama Lengkap">
        <input type="tel" id="wa" placeholder="Nomor WA">
        <input type="text" id="alamat" placeholder="Alamat">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="kirim()">DAFTAR SEKARANG</button>
        <p id="msg" style="font-size:12px; text-align:center; color: yellow;"></p>
    </div>

    <script>
        function kirim() {
            const status = document.getElementById('msg');
            const data = {
                nama: document.getElementById('nama').value,
                wa: document.getElementById('wa').value,
                alamat: document.getElementById('alamat').value,
                password: document.getElementById('pass').value
            };
            
            status.innerText = "Sabar, lagi ngirim...";

            fetch('https://sheetdb.io/api/v1/jy19m4udkidqn?sheet=daftar%20akun', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({"data": [data]})
            })
            .then(res => res.json())
            .then(res => {
                if(res.created) {
                    alert("MANTAP! Data Nama " + data.nama + " SUDAH MASUK SHEET!");
                    status.innerText = "BERHASIL!";
                }
            })
            .catch(err => alert("Gagal! Cek internet lo."));
        }
    </script>
</body>
</html>
