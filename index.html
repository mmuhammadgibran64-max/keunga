<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | DATABASE ONLINE</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0d1117; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 15px; border: 1px solid #30363d; width: 340px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #58a6ff; text-align: center; margin-bottom: 5px; }
        p { text-align: center; font-size: 12px; color: #8b949e; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #010409; border: 1px solid #30363d; border-radius: 8px; color: white; outline: none; }
        input:focus { border-color: #58a6ff; }
        button { width: 100%; padding: 14px; background: #238636; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 15px; }
        button:disabled { background: #1b4d25; opacity: 0.6; }
        #status { font-size: 13px; text-align: center; margin-top: 15px; padding: 10px; border-radius: 6px; display: none; }
        .loading { display: block; background: rgba(240, 224, 66, 0.1); color: #f0e042; }
        .success { display: block; background: rgba(46, 160, 67, 0.1); color: #3fb950; }
        .error { display: block; background: rgba(248, 81, 73, 0.1); color: #f85149; }
    </style>
</head>
<body>

<div class="card">
    <h2>GIBRAN HUB</h2>
    <p>Sistem Database Pendaftaran</p>
    
    <div id="status"></div>
    
    <input type="text" id="nama" placeholder="Nama Lengkap">
    <input type="tel" id="wa" placeholder="Nomor WhatsApp">
    <input type="text" id="alamat" placeholder="Alamat Rumah">
    <input type="password" id="pass" placeholder="Password">
    
    <button id="btnSimpan" onclick="kirimData()">DAFTAR SEKARANG</button>
</div>

<script>
    // API BARU: yfgu516we1w5f
    const apiURL = 'https://sheetdb.io/api/v1/yfgu516we1w5f';

    async function kirimData() {
        const btn = document.getElementById('btnSimpan');
        const st = document.getElementById('status');
        
        const payload = {
            nama: document.getElementById('nama').value,
            wa: document.getElementById('wa').value,
            alamat: document.getElementById('alamat').value,
            password: document.getElementById('pass').value
        };

        if(!payload.nama || !payload.wa) return alert("Nama dan WA wajib diisi!");

        // Set Loading
        st.innerText = "⏳ Sedang mengirim ke Google Sheet...";
        st.className = "loading";
        btn.disabled = true;

        try {
            const response = await fetch(apiURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "data": [payload] })
            });

            const hasil = await response.json();

            if(hasil.created) {
                st.innerText = "✅ BERHASIL DISIMPAN!";
                st.className = "success";
                alert("Sukses! Data " + payload.nama + " sudah masuk.");
                // Reset Form
                document.querySelectorAll('input').forEach(i => i.value = '');
            } else {
                throw new Error("Gagal respon");
            }
        } catch (err) {
            st.innerText = "❌ GAGAL: Cek Koneksi / API";
            st.className = "error";
            console.error(err);
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
