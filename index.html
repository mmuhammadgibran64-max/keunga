<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | AUTOMATED SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #040d16; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 15px; border: 1px solid #30363d; width: 350px; }
        h2 { text-align: center; color: #2f81f7; margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; background: #010409; border: 1px solid #30363d; border-radius: 8px; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-login { background: #2f81f7; color: white; }
        .btn-daftar { background: #238636; color: white; }
        #loading { display: none; text-align: center; margin-bottom: 15px; color: #f0e042; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>GIBRAN HUB</h2>
    <div id="loading">Sabar, lagi gue masukin datanya...</div>
    
    <div id="login-form">
        <div class="input-group"><input type="text" id="l_nama" placeholder="Masukkan Nama"></div>
        <div class="input-group"><input type="tel" id="l_wa" placeholder="No WhatsApp"></div>
        <button class="btn-login" onclick="handleLogin()">MASUK DASHBOARD</button>
        <p style="font-size: 12px; text-align: center; margin-top: 15px;">Belum punya akun? <a href="#" onclick="showDaftar()" style="color: #2f81f7; text-decoration: none;">Daftar</a></p>
    </div>

    <div id="daftar-form" style="display:none;">
        <div class="input-group"><input type="text" id="d_nama" placeholder="Nama Lengkap"></div>
        <div class="input-group"><input type="tel" id="d_wa" placeholder="No WA (Contoh: 851...)"></div>
        <div class="input-group"><input type="text" id="d_alamat" placeholder="Alamat"></div>
        <div class="input-group"><input type="password" id="d_pass" placeholder="Password"></div>
        <button class="btn-daftar" onclick="handleDaftar()">SIMPAN PENDAFTARAN</button>
        <p style="font-size: 12px; text-align: center; margin-top: 15px;"><a href="#" onclick="showLogin()" style="color: #2f81f7; text-decoration: none;">Kembali</a></p>
    </div>
</div>

<script>
    const apiURL = 'https://sheetdb.io/api/v1/jy19m4udkidqn';

    function showDaftar() { document.getElementById('login-form').style.display='none'; document.getElementById('daftar-form').style.display='block'; }
    function showLogin() { document.getElementById('login-form').style.display='block'; document.getElementById('daftar-form').style.display='none'; }

    // --- INI KODE DAFTAR BIAR NAMA MASUK OTOMATIS ---
    function handleDaftar() {
        const n = document.getElementById('d_nama').value;
        const w = document.getElementById('d_wa').value;
        const a = document.getElementById('d_alamat').value;
        const p = document.getElementById('d_pass').value;

        if(!n||!w||!a||!p) return alert("Isi semua, Bro!");
        document.getElementById('loading').style.display='block';

        fetch(`${apiURL}?sheet=daftar%20akun`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                "data": [{ 
                    "nama": n,      // <--- Ini yang bikin nama masuk otomatis ke kolom 'nama'
                    "wa": w, 
                    "alamat": a, 
                    "password": p 
                }] 
            })
        }).then(() => {
            alert("Berhasil Daftar! Nama lo udah masuk ke Sheet.");
            location.reload();
        });
    }

    // --- INI KODE LOGIN ---
    function handleLogin() {
        const n = document.getElementById('l_nama').value;
        const w = document.getElementById('l_wa').value;
        
        if(!n||!w) return alert("Isi Nama ama WA!");
        document.getElementById('loading').style.display='block';

        fetch(`${apiURL}/search?sheet=daftar%20akun&nama=${n}&wa=${w}`)
        .then(res => res.json())
        .then(data => {
            if (data.length > 0) {
                fetch(`${apiURL}?sheet=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "data": [{ "nama": n, "wa": w, "waktu": new Date().toLocaleString('id-ID') }] })
                }).then(() => {
                    alert("Gaskeun! Login Berhasil.");
                    window.location.href = "dashboard.html"; 
                });
            } else {
                document.getElementById('loading').style.display='none';
                alert("Data gak ketemu! Lo udah daftar belum?");
            }
        });
    }
</script>
</body>
</html>
