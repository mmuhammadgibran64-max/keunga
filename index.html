<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN HUB | FULL SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #040d16; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #161b22; padding: 30px; border-radius: 15px; border: 1px solid #30363d; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #2f81f7; margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; background: #010409; border: 1px solid #30363d; border-radius: 8px; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: #2f81f7; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-login { background: #2f81f7; color: white; }
        .btn-daftar { background: #238636; color: white; }
        #status-msg { display: none; text-align: center; margin-bottom: 15px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <h2>GIBRAN HUB</h2>
    <div id="status-msg"></div>
    
    <div id="login-form">
        <div class="input-group"><input type="text" id="l_nama" placeholder="Ketik Nama Anda"></div>
        <div class="input-group"><input type="tel" id="l_wa" placeholder="Nomor WhatsApp"></div>
        <button class="btn-login" onclick="handleLogin()">MASUK DASHBOARD</button>
        <p style="font-size: 12px; text-align: center; margin-top: 15px;">
            Belum punya akun? <a href="#" onclick="showDaftar()" style="color: #2f81f7; text-decoration: none;">Daftar di sini</a>
        </p>
    </div>

    <div id="daftar-form" style="display:none;">
        <div class="input-group"><input type="text" id="d_nama" placeholder="Nama Lengkap"></div>
        <div class="input-group"><input type="tel" id="d_wa" placeholder="No WhatsApp (85xxx)"></div>
        <div class="input-group"><input type="text" id="d_alamat" placeholder="Alamat"></div>
        <div class="input-group"><input type="password" id="d_pass" placeholder="Password"></div>
        <button class="btn-daftar" onclick="handleDaftar()">SIMPAN & DAFTAR</button>
        <p style="font-size: 12px; text-align: center; margin-top: 15px;">
            <a href="#" onclick="showLogin()" style="color: #2f81f7; text-decoration: none;">Kembali ke Login</a>
        </p>
    </div>
</div>

<script>
    // URL API SheetDB lo
    const apiURL = 'https://sheetdb.io/api/v1/jy19m4udkidqn';

    function showDaftar() { document.getElementById('login-form').style.display='none'; document.getElementById('daftar-form').style.display='block'; }
    function showLogin() { document.getElementById('login-form').style.display='block'; document.getElementById('daftar-form').style.display='none'; }
    
    function setMsg(txt, color) {
        const m = document.getElementById('status-msg');
        m.innerText = txt; m.style.color = color; m.style.display = 'block';
    }

    // 1. FUNGSI DAFTAR (Pastiin Nama masuk otomatis)
    function handleDaftar() {
        const n = document.getElementById('d_nama').value;
        const w = document.getElementById('d_wa').value;
        const a = document.getElementById('d_alamat').value;
        const p = document.getElementById('d_pass').value;

        if(!n||!w||!a||!p) return alert("Lengkapi semua kolom!");
        setMsg("Mendaftarkan...", "#f0e042");

        fetch(`${apiURL}?sheet=daftar%20akun`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                "data": [{ "nama": n, "wa": w, "alamat": a, "password": p }]
            })
        })
        .then(res => res.json())
        .then(() => {
            alert("Pendaftaran Sukses! Nama lo udah masuk ke Sheet.");
            location.reload();
        })
        .catch(() => setMsg("Gagal Daftar!", "red"));
    }

    // 2. FUNGSI LOGIN (Cek Pendaftaran & Catat Login)
    function handleLogin() {
        const n = document.getElementById('l_nama').value.trim();
        const w = document.getElementById('l_wa').value.trim();
        
        if(!n||!w) return alert("Isi Nama & WA!");
        setMsg("Mengecek Data...", "#f0e042");

        // Cari data di tab 'daftar akun'
        fetch(`${apiURL}/search?sheet=daftar%20akun&nama=${n}&wa=${w}&casesensitive=false`)
        .then(res => res.json())
        .then(data => {
            if (data.length > 0) {
                // Kalo ketemu, masukin ke tab 'login'
                fetch(`${apiURL}?sheet=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        "data": [{ "nama": n, "wa": w, "waktu": new Date().toLocaleString('id-ID') }]
                    })
                }).then(() => {
                    alert("Login Berhasil!");
                    window.location.href = "dashboard.html"; 
                });
            } else {
                setMsg("Data Gak Ketemu!", "red");
                alert("Nama atau WA salah / belum terdaftar!");
            }
        });
    }
</script>
</body>
</html>
